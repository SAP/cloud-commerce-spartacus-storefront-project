<button
  #decrementBtn
  type="button"
  (click)="decrement()"
  [disabled]="cartIsLoading || value <= min"
>
  -
</button>

<input
  #itemCounterInput
  type="text"
  name="value"
  cxOnlyNumber
  [formControl]="inputValue"
  [value]="value"
/>

<button
  #incrementBtn
  type="button"
  (click)="increment()"
  [disabled]="cartIsLoading || value >= max"
>
  +
</button>
