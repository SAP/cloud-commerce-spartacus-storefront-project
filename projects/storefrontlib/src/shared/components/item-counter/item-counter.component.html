<button
  type="button"
  (click)="decrement()"
  [disabled]="control.disabled || control?.value <= min"
  tabindex="-1"
>
  -
</button>

<input #qty type="text" [formControl]="control" cxOnlyNumber />

<button
  type="button"
  (click)="increment()"
  [disabled]="control.disabled || control?.value >= max"
  tabindex="-1"
>
  +
</button>
