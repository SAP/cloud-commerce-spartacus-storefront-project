<ng-container *ngIf="getControl() | async as formControl">
  <button
    type="button"
    (click)="decrement()"
    [disabled]="formControl.disabled || formControl?.value <= min"
    tabindex="-1"
  >
    -
  </button>

  <input
    #qty
    type="number"
    [min]="min"
    [max]="max"
    [step]="step"
    [formControl]="control"
  />

  <button
    type="button"
    (click)="increment()"
    [disabled]="formControl.disabled || formControl?.value >= max"
    tabindex="-1"
  >
    +
  </button>
</ng-container>
