<button
  type="button"
  (click)="decrement()"
  [disabled]="cartIsLoading || value <= min"
  tabindex="-1"
>
  -
</button>

<input
  #itemCounterInput
  type="text"
  name="value"
  cxOnlyNumber
  [formControl]="inputControl"
  [value]="value"
/>

<button
  type="button"
  (click)="increment()"
  [disabled]="cartIsLoading || value >= max"
  tabindex="-1"
>
  +
</button>
