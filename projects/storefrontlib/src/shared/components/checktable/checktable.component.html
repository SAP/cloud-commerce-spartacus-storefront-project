<ng-container *ngIf="tableData">
  <table class="table cx-checktable">
    <thead class="cx-thead-mobile">
      <th>
      <th scope="col" *ngFor="let column of columns">
        {{ column.value }}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td>
        <td class="cx-code" *ngFor="let column of columns">
          <!-- <div class="d-md-none cx-label" *ngIf="column.checked===false">
            {{ column.value }}
          </div> -->

          <div *ngIf="column.checked">
            <input
              type="checkbox"
              [checked]= row[column.key]
              (change)="onToggle($event, row)"
            /> 
          </div>

          <a
            *ngIf="column.cxRoute && row; else text"
            [routerLink]="
              {
                cxRoute: column.cxRoute,
                params: row
              } | cxUrl
            "
            class="cx-value"
          >
            {{ row[column.key] }}
          </a>

          <ng-template #text>{{ row[column.key] }}</ng-template>
        </td>
      
      </tr>
    </tbody>
  </table>
</ng-container>
