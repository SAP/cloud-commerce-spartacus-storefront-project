<div class="modal-header cx-dialog-header">
  <h3 class="modal-title">{{ title }}</h3>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="dismissModal()"
  >
    <span aria-hidden="true">
      <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
    </span>
  </button>
</div>

<div class="modal-body">
  <div class="cx-row">
    <p class="cx-confirmation">{{ message }}</p>
  </div>
  <div class="cx-row">
    <div class="cx-btn-group">
      <button class="btn btn-block btn-primary" (click)="onConfirm()">
        {{ 'common.confirm' | cxTranslate }}
      </button>
      <button (click)="dismissModal()" class="btn btn-block btn-secondary">
        {{ 'common.cancel' | cxTranslate }}
      </button>
    </div>
  </div>
</div>
