  <input
  type="file"
  [accept]="allowedExtensions"
  (change)="selectFile($event)"
  #fileInput
/>
<div>
  <button
    [attr.aria-label]="'common.selectFile' | cxTranslate"
    class="btn btn-action"
    type="button"
    (click)="fileInput.click()"
  >
    <ng-content></ng-content>
  </button>
  <p *ngIf="selectedFile?.name">
    {{ selectedFile.name }}
  </p>
</div>
