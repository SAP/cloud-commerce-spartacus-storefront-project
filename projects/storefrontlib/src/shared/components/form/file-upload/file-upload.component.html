<input
  type="file"
  [formControl]="control"
  [accept]="allowedExtensions"
  (change)="selectFile($event.target.files[0])"
  #fileInput
/>
<div>
  <button
    [attr.aria-label]="'common.selectFile' | cxTranslate"
    class="btn btn-action"
    type="button"
    (click)="fileInput.click()"
  >
    <ng-content></ng-content>
  </button>
  <p *ngIf="selectedFile?.name">
    {{ selectedFile.name }}
  </p>
</div>
<cx-form-errors [control]="control" prefix="formErrors.file"></cx-form-errors>
