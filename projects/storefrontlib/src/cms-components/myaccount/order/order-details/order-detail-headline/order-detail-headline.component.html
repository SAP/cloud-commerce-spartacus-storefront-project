<div class="cx-nav row">
  <div class="col-xs-12 col-md-3">
    <button
      [routerLink]="{ cxRoute: 'orders' } | cxUrl"
      class="btn btn-block btn-action"
    >
      {{ 'common.back' | cxTranslate }}
    </button>
  </div>

  <div class="col-xs-12 col-md-3">
    <button class="btn btn-block btn-primary">Request/Cancel Here</button>
  </div>
</div>

<ng-container *ngIf="order$ | async as order">
  <div class="cx-header row">
    <div class="cx-detail col-sm-12 col-md-4">
      <div class="cx-detail-label">
        {{ 'orderDetails.orderId' | cxTranslate }}
      </div>
      <div class="cx-detail-value">{{ order?.code }}</div>
    </div>
    <div class="cx-detail col-sm-12 col-md-4">
      <div class="cx-detail-label">
        {{ 'orderDetails.placed' | cxTranslate }}
      </div>
      <div class="cx-detail-value">{{ order?.created | cxDate }}</div>
    </div>
    <div class="cx-detail col-sm-12 col-md-4">
      <div class="cx-detail-label">
        {{ 'orderDetails.status' | cxTranslate }}
      </div>
      <div class="cx-detail-value" *ngIf="order?.statusDisplay">
        {{
          'orderDetails.statusDisplay'
            | cxTranslate: { context: order?.statusDisplay }
        }}
      </div>
    </div>
    <div
      class="cx-detail col-sm-12 col-md-3"
      *cxFeature="'cancellationAndReturn'"
    >
      <button
        *ngIf="order.cancellable"
        [routerLink]="
          {
            cxRoute: 'orderCancel',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-primary"
      >
        {{ 'orderDetails.cancellationAndReturn.cancelAction' | cxTranslate }}
      </button>

      <button
        *ngIf="order.returnable"
        [routerLink]="
          {
            cxRoute: 'orderReturn',
            params: order
          } | cxUrl
        "
        class="btn btn-block btn-primary"
      >
        {{ 'orderDetails.cancellationAndReturn.returnAction' | cxTranslate }}
      </button>
    </div>
  </div>
</ng-container>
