<div class="row">
  <div class="col-md-12 col-lg-9">
    <!-- PO number -->
    <label>
      <span class="label-content">{{
        'checkoutPO.poNumber' | cxTranslate
      }}</span>
      <input
        #poNumber
        class="form-control"
        type="text"
        value="{{ cartPoNumber$ | async }}"
      />
    </label>
    <!-- cost centers -->
    <label
      aria-required="true"
      *ngIf="(typeSelected$ | async) === ACCOUNT_PAYMENT"
    >
      <ng-container *ngIf="costCenters$ | async as costCenters">
        <div *ngIf="costCenters.length !== 0">
          <span class="label-content required">{{
            'checkoutPO.costCenter' | cxTranslate
          }}</span>
          <select (change)="costCenterId = $event.target.value">
            <option
              *ngFor="let cc of costCenters"
              value="{{ cc.code }}"
              [selected]="(cartCostCenter$ | async) === cc.code"
              >{{ cc.name }}</option
            >
          </select>
        </div>
      </ng-container>
    </label>
  </div>
</div>

<div class="row cx-checkout-btns">
  <div class="col-md-12 col-lg-6">
    <button class="btn btn-block btn-action" (click)="back()">
      {{ backBtnText | cxTranslate }}
    </button>
  </div>
  <div class="col-md-12 col-lg-6">
    <button class="btn btn-block btn-primary" (click)="next()">
      {{ 'common.continue' | cxTranslate }}
    </button>
  </div>
</div>
