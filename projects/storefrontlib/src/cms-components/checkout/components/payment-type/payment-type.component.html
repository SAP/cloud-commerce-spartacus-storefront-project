<div class="row">
  <label>
    <span class="label-content">{{ 'checkoutPO.poNumber' | cxTranslate }}</span>
    <input
      #poNumber
      class="form-control"
      type="text"
      value="{{ cartPoNumber$ | async }}"
    />
  </label>
</div>
<div class="row">
  {{ 'checkoutProgress.paymentType' | cxTranslate }}
  <ng-container
    *ngIf="
      (paymentTypes$ | async)?.length && typeSelected$ | async;
      else loading
    "
  >
    <div class="form-check" *ngFor="let type of paymentTypes$ | async">
      <input
        class="form-check-input"
        role="radio"
        type="radio"
        aria-checked="true"
        (change)="changeType(type.code)"
        [value]="type.code"
        [checked]="type.code == typeSelected"
      />
      <label class="" for="deliveryMode-{{ type.code }}">
        <div class="">{{ type.displayName }}</div>
      </label>
    </div>
  </ng-container>
</div>

<div class="row cx-checkout-btns">
  <div class="col-md-12 col-lg-6">
    <button class="btn btn-block btn-action" (click)="back()">
      {{ 'checkout.backToCart' | cxTranslate }}
    </button>
  </div>
  <div class="col-md-12 col-lg-6">
    <button class="btn btn-block btn-primary" (click)="next()">
      {{ 'common.continue' | cxTranslate }}
    </button>
  </div>
</div>

<ng-template #loading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
