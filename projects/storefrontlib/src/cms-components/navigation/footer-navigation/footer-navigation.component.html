<cx-navigation-ui
  [node]="node$ | async"
  [flyout]="false"
  [ngClass]="styleClass$ | async"
></cx-navigation-ui>

<div *ngIf="showConsentPreferences | async" class="anonymous-consents">
  <a role="link" (click)="openDialog()">{{
    'anonymousConsents.preferences' | cxTranslate
  }}</a>
</div>

<div class="notice" *ngIf="data$ | async as data">
  {{ data.notice }}
</div>
