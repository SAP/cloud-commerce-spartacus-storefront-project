<ng-container *ngIf="cartEntry">
  <a
    [routerLink]="
      {
        cxRoute: 'configure' + cartEntry.product.configuratorType,
        params: {
          ownerType: getOwnerType(),
          entityKey: getEntityKey()
        }
      } | cxUrl
    "
    [queryParams]="{ forceReload: true }"
    class=""
    cxAutoFocus
  >
    <ng-container *ngIf="readOnly">
      {{
        'configurator.header.displayConfiguration' | cxTranslate
      }}</ng-container
    >
    <ng-container *ngIf="!readOnly">
      {{ 'configurator.header.editConfiguration' | cxTranslate }}</ng-container
    >
  </a>
</ng-container>
