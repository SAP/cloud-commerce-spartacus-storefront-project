<ng-container *ngIf="cartEntry">
  <a
    [routerLink]="
      {
        cxRoute: 'configure' + cartEntry.product.configuratorType,
        params: {
          ownerType: getOwnerType(),
          entityKey: cartEntry.entryNumber
        }
      } | cxUrl
    "
    [queryParams]="{ forceReload: true }"
    class=""
    cxAutoFocus
    >{{ 'configurator.header.editConfiguration' | cxTranslate }}</a
  >
</ng-container>
