<div
  *ngIf="displayConflictDescription(currentGroup)"
  class="cx-config-conflict-description-container"
  tabindex="0"
>
  <div class="cx-config-conflict-icon-container">
    <cx-icon
      class="cx-config-conflict-icon"
      [type]="iconTypes.WARNING"
    ></cx-icon>
  </div>
  <div class="cx-config-conflict-description">{{ currentGroup.name }}</div>
</div>
