<div id="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}">
  <div class="form-check" *ngFor="let value of attribute.values; let i = index">
    <div class="cx-config-select-line">
      <input
        id="{{
          uiKeyGenerator.createAttributeValueIdForConfigurator(
            attribute,
            value.valueCode
          )
        }}"
        type="checkbox"
        class="form-check-input"
        [value]="value.valueCode"
        (change)="onSelect()"
        [formControl]="attributeCheckBoxForms[i]"
        name="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}"
      />
    </div>
    <div class="cx-config-attribute-value-label-container">
      <label
        id="{{
          uiKeyGenerator.createValueUiKey(
            'label',
            attribute.name,
            value.valueCode
          )
        }}"
        for="{{
          uiKeyGenerator.createAttributeValueIdForConfigurator(
            attribute,
            value.valueCode
          )
        }}"
        class="cx-config-attribute-value-label form-check-label"
        >{{ value.valueDisplay }}</label
      >
    </div>
  </div>
</div>
