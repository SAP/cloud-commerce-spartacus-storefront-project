<div id="{{ uiKeyGenerator.createAttributeIdForConfigurator(attribute) }}">
  <div class="row">
    <div class="col-md-9 col-lg-9">
      <div class="form-group">
        <input
          type="number"
          [formControl]="attributeInputForm"
          [required]="attribute.required"
          class="form-control"
          attr.role="{{ attribute.dataType }}"
          attr.aria-required="{{ attribute.required }}"
          (change)="onChange()"
          maxlength="{{ attribute.maxlength }}"
          attr.aria-labelledby="{{
            uiKeyGenerator.createAriaLabelledBy('label', attribute.name)
          }}"
        />
        <div
          *ngIf="
            attributeInputForm.invalid &&
            (attributeInputForm.dirty || attributeInputForm.touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="attributeInputForm.errors.wrongFormat">
            Wrong numeric format
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
