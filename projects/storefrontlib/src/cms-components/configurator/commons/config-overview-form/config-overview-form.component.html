<ng-container *ngIf="configuration$ | async as configuration">
  <ng-container *ngIf="hasAttributes(configuration); else noAttributes">
    <ng-container *ngFor="let group of configuration.overview.groups">
      <section class="cx-config-overview-group">
        <h2 class="cx-config-overview-group-name">
          {{ group.groupDescription }}
        </h2>

        <div
          class="cx-config-group-attribute"
          *ngFor="let values of group.characteristicValues"
        >
          <cx-config-overview-attribute
            [values]="values"
          ></cx-config-overview-attribute>
        </div>
      </section>
    </ng-container>
  </ng-container>
</ng-container>

<ng-template #noAttributes>
  <section class="cx-config-overview-no-attributes">
    <!-- TODO: Change text, as we currently do not support filtering on overview page -->
    <h2>No Results</h2>
    <p>Remove filter(s) to see Overview content</p>
  </section>
</ng-template>
