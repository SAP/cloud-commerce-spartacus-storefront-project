<ng-template
  [cxOutlet]="outlets.RATING"
  [cxOutletContext]="{ product: product }"
>
  <div class="rating">
    <cx-star-rating
      [rating]="product?.averageRating"
      [disabled]="true"
    ></cx-star-rating>
    <div class="count">({{ product?.numberOfReviews }})</div>
    <a
      class="btn-link"
      *ngIf="(reviewsTabAvailable | async)"
      (click)="showReviews()"
      >{{ 'productSummary.showReviews' | cxTranslate }}</a
    >
  </div>
</ng-template>
<ng-template
  [cxOutlet]="outlets.TITLE"
  [cxOutletContext]="{ product: product }"
>
  <!-- <div class="name">{{ product?.name }}</div> -->
  <div class="code">
    {{ 'productSummary.id' | cxTranslate }} {{ product?.code }}
  </div>
</ng-template>

<ng-template
  [cxOutlet]="outlets.PRICE"
  [cxOutletContext]="{ product: product }"
>
  <div class="price" aria-label="new item price">
    {{ product?.price?.formattedValue }}
  </div>
</ng-template>

<ng-template
  [cxOutlet]="outlets.DESCRIPTION"
  [cxOutletContext]="{ product: product }"
>
  <div class="description"><p [innerHTML]="product?.summary"></p></div>
</ng-template>

<cx-page-slot position="AddToCart"></cx-page-slot>
