<ng-container *ngIf="(mainMediaContainer | async) as mediaContainer">
  <cx-media [container]="mediaContainer" format="zoom"> </cx-media>
</ng-container>

<ng-container *ngIf="(thumbs$ | async) as thumbs">
  <cx-carousel
    class="thumbs"
    [items]="thumbs"
    [minItemPixelSize]="120"
    [hideIndicators]="true"
    (open)="openImage($event)"
    [activeItem]="getActive(thumbs) | async"
  ></cx-carousel>
</ng-container>
