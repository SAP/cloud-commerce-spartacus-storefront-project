<ng-container *ngIf="(imageContainer$ | async) as container">
  <cx-media [container]="container" format="zoom" (loaded)="loadHandler()">
  </cx-media>

  <cx-carousel
    class="thumbs"
    *ngIf="(thumbs$ | async) as thumbs"
    [items]="thumbs"
    [minItemPixelSize]="120"
    [hideIndicators]="true"
    (open)="openImage($event)"
    [activeItem]="active$ | async"
  ></cx-carousel>
</ng-container>
