<ng-container>
  <div class="variant-selector">
    <div *ngIf="variants.selected" class="variant-name">
      {{ 'variant.style' | cxTranslate }}:
      <span class="style-name">{{
        (variants?.selected.variantOptionQualifiers)[0].value
      }}</span>
    </div>
    <ul class="variant-list">
      <li
        *ngFor="let v of variants?.options"
        [ngClass]="{
          'selected-variant': v.code === variants?.selected.code
        }"
      >
        <a
          [routerLink]="
            { cxRoute: 'product', params: { code: v.code } } | cxUrl
          "
          class="colorVariant"
        >
          <img
            src="{{ baseUrl }}{{ v.variantOptionQualifiers[0].image.url }}"
            title="{{ v.variantOptionQualifiers[0].value }}"
            alt="{{ v.variantOptionQualifiers[0].value }}"
          />
        </a>
      </li>
    </ul>
  </div>
</ng-container>
