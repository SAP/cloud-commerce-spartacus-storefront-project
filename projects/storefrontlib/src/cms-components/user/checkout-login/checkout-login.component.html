<form [formGroup]="checkoutEmailForm">
  <div class="form-group">
    <label>
      <span class="label-content">{{
        'checkoutLogin.emailAddress.label' | cxTranslate
      }}</span>
      <input type="email" class="form-control" formControlName="email" placeholder="{{
          'checkoutLogin.emailAddress.placeholder' | cxTranslate
        }}" />
    </label>
  </div>

  <div class="form-group">
    <label>
      <span class="label-content">{{
        'checkoutLogin.confirmEmail.label' | cxTranslate
      }}</span>
      <input type="email" class="form-control" formControlName="emailConfirmation" placeholder="{{
          'checkoutLogin.confirmEmail.placeholder' | cxTranslate
        }}" />
    </label>
  </div>

  <div class="form-group">
    <div class="form-check">
      <label>
        <input type="checkbox" name="termsAndConditions" formControlName="termsAndConditions" />
        <span class="form-check-label">
          {{ 'checkoutLogin.confirmThatRead' | cxTranslate }}
          <a href="#" target="_blank">
            {{ 'checkoutLogin.termsAndConditions' | cxTranslate }}
          </a>
        </span>
      </label>
    </div>
  </div>

  <button type="submit" (click)="checkout()" class="btn btn-block btn-primary" [disabled]="checkoutEmailForm.invalid">
    {{ 'checkoutLogin.continue' | cxTranslate }}
  </button>
</form>
