<form>
  <div class="form-group">
    <label>
      <span class="label-content">{{
        'checkoutLogin.emailAddress.label' | cxTranslate
      }}</span>
      <input
        type="email"
        class="form-control"
        formControlName="userId"
        placeholder="{{
          'checkoutLogin.emailAddress.placeholder' | cxTranslate
        }}"
      />
    </label>
  </div>

  <div class="form-group">
    <label>
      <span class="label-content">{{
        'checkoutLogin.confirmEmail.label' | cxTranslate
      }}</span>
      <input
        type="email"
        class="form-control"
        formControlName="userIdConf"
        placeholder="{{
          'checkoutLogin.confirmEmail.placeholder' | cxTranslate
        }}"
      />
    </label>
  </div>

  <div class="form-group">
    <div class="form-check">
      <label>
        <input
          type="checkbox"
          name="termsandconditions"
          formControlName="termsandconditions"
        />
        <span class="form-check-label">
          {{ 'checkoutLogin.confirmThatRead' | cxTranslate }}
          <a href="#" target="_blank">
            {{ 'checkoutLogin.termsAndConditions' | cxTranslate }}
          </a>
        </span>
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-block btn-primary">
    {{ 'checkoutLogin.continue' | cxTranslate }}
  </button>
</form>
