<form (submit)="onSubmit()" [formGroup]="form" *ngIf="!csAgentTokenLoading">
  <label>
    <input
      type="text"
      [class.is-invalid]="isNotValid('userId')"
      formControlName="userId"
      placeholder="{{ 'asm.loginForm.userId.label' | cxTranslate }}"
    />
    <div class="invalid-feedback" *ngIf="isNotValid('userId')">
      <span>{{ 'asm.loginForm.userId.required' | cxTranslate }}</span>
    </div>
  </label>

  <label>
    <input
      type="password"
      [class.is-invalid]="isNotValid('password')"
      placeholder="{{ 'asm.loginForm.password.label' | cxTranslate }}"
      formControlName="password"
    />
    <div class="invalid-feedback" *ngIf="isNotValid('password')">
      <span>{{ 'asm.loginForm.password.required' | cxTranslate }}</span>
    </div>
  </label>
  <button type="submit">
    {{ 'asm.loginForm.submit' | cxTranslate }}
  </button>
</form>

<div
  *ngIf="csAgentTokenLoading"
  class="spinner"
  aria-hidden="false"
  aria-label="Loading"
>
  <div></div>
  <div></div>
  <div></div>
</div>
