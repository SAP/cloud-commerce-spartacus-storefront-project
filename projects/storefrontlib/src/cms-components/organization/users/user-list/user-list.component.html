<cx-interactive-table
  [data$]="data$"
  [header]="'usersList.userManagement' | cxTranslate"
  [sortLabels]="{
    byName: 'usersList.sorting.byName' | cxTranslate,
    byUnit: 'usersList.sorting.byUnit' | cxTranslate
  }"
  [columns]="[
    { key: 'name', value: 'usersList.name' | cxTranslate },
    {
      key: 'code',
      value: 'usersList.code' | cxTranslate,
      cxRoute: 'userDetails'
    },
    { key: 'roles', value: 'usersList.roles' | cxTranslate },
    {
      key: 'parentUnit',
      value: 'usersList.parentUnit' | cxTranslate,
      cxRoute: 'orgUnitDetails'
    }
  ]"
  (pageChange)="pageChange($event)"
  (changeSortCode)="changeSortCode($event)"
>
  <div class="col-md-12 col-lg-6">
    <div class="col-md-12 col-lg-6 float-right">
      <a
        [routerLink]="{ cxRoute: 'userCreate' } | cxUrl"
        class="btn btn-action btn-block"
      >
        {{ 'usersList.create' | cxTranslate }}
      </a>
    </div>
  </div>
</cx-interactive-table>
