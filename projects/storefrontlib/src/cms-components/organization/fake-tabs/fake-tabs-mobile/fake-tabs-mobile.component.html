<div>
  <div>
    <div class="cx-media">
      <div *ngFor="let link of links">
        <div class="cx-list-media" *ngIf="!link.active">
          <a class="btn btn-link" [routerLink]="link | cxUrl">
            {{ link.name | cxTranslate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
