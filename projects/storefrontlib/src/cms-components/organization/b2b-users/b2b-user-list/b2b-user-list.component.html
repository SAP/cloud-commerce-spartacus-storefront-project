<cx-interactive-table
  [data$]="data$"
  [header]="'b2bUsersList.b2bUserManagement' | cxTranslate"
  [sortLabels]="{
    byName: 'b2bUsersList.sorting.byName' | cxTranslate,
    byUnit: 'b2bUsersList.sorting.byUnit' | cxTranslate
  }"
  [columns]="[
    { key: 'name', value: 'b2bUsersList.name' | cxTranslate },
    {
      key: 'code',
      value: 'b2bUsersList.id' | cxTranslate,
      cxRoute: 'userDetails'
    },
    { key: 'roles', value: 'b2bUsersList.roles' | cxTranslate },
    {
      key: 'parentUnit',
      value: 'b2bUsersList.parentUnit' | cxTranslate,
      cxRoute: 'orgUnitDetails'
    }
  ]"
  (pageChange)="pageChange($event)"
  (changeSortCode)="changeSortCode($event)"
>
  <div class="col-md-12 col-lg-3">
    <div class="row cx-search-links mb-3">
      <div class="col-12 cx-textalign">
        <a
          [routerLink]="{ cxRoute: 'userCreate' } | cxUrl"
          class="btn btn-primary btn-block"
        >
          {{ 'b2bUsersList.create' | cxTranslate }}
        </a>
      </div>
    </div>
  </div>
</cx-interactive-table>
