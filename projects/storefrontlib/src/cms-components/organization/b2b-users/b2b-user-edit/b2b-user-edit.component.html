<cx-fake-tabs
  [code]="b2bUserCode$ | async"
  [links]="[
    {
      cxRoute: 'userDetails',
      name: 'user.details',
      params: { customerId: b2bUserCode$ | async },
      active: true
    },
    {
      cxRoute: 'userApprovers',
      name: 'user.approvers'
    },
    {
      cxRoute: 'userPermissions',
      name: 'user.permissions'
    },
    {
      cxRoute: 'userUserGroups',
      name: 'user.userGroups'
    }
  ]"
  [routerBackLink]="{ cxRoute: 'users', name: 'user.back' }"
>
  <div class="cx-header">
    <h3>{{ 'b2bUserForm.edit' | cxTranslate }}</h3>
  </div>
  <cx-b2b-user-form
    *ngIf="b2bUser$ | async as b2bUser"
    [actionBtnLabel]="'b2bUserForm.update' | cxTranslate"
    [b2bUserData]="b2bUser"
    [routerBackLink]="{ cxRoute: 'userDetails', params: { code: b2bUser.uid }}"
    (submitForm)="updateB2BUser($event)"
  >
  </cx-b2b-user-form>
</cx-fake-tabs>
