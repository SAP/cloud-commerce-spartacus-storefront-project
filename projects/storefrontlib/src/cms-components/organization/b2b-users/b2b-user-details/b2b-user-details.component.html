<ng-container class="container" *ngIf="b2bUser$ | async as user">
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="cx-header">
        <h3>{{ 'b2bUser.details' | cxTranslate }}</h3>
      </div>
      <div class="row">
        <div class="col-6">{{ 'b2bUser.id' | cxTranslate }}</div>
        <div class="col-6">{{ user.code }}</div>
      </div>
      <div class="row">
        <div class="col-6">{{ 'b2bUser.parentUnit' | cxTranslate }}</div>
        <div class="col-6">
          <a
            [routerLink]="
              {
                cxRoute: 'orgUnitDetails',
                params: user.orgUnit
              } | cxUrl
            "
          >
            {{ user.orgUnit?.name }}
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-6">{{ 'b2bUser.name' | cxTranslate }}</div>
        <div class="col-6 cx-label">{{ user.name }}</div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <a
            [routerLink]="
              {
                cxRoute: 'userEdit',
                params: user
              } | cxUrl
            "
            class="btn btn-primary btn-block"
          >
            {{ 'b2bUser.edit' | cxTranslate }}
          </a>
        </div>
        <div class="col-md-12 col-lg-6">
          <a
            [routerLink]="
              {
                cxRoute: 'users'
              } | cxUrl
            "
            class="btn btn-secondary btn-block"
          >
            {{ 'b2bUser.back' | cxTranslate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
