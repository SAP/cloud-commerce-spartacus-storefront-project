<div class="cx-header">
  <h3>{{ 'unitAddressForm.edit' | cxTranslate }}</h3>
</div>
<cx-unit-address-form
  *ngIf="address$ | async as address"
  [actionBtnLabel]="'unitAddressForm.update' | cxTranslate"
  [addressData]="address"
  [routerBackLink]="{
    cxRoute: 'orgUnitAddressDetails',
    params: address$ | async
  }"
  (submit)="updateAddress($event)"
>
</cx-unit-address-form>
