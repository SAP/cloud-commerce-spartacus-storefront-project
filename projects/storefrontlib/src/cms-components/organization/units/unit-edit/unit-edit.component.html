<cx-fake-tabs
  [code]="orgUnitCode$ | async"
  [links]="[
    {
      cxRoute: 'orgUnitDetails',
      name: 'orgUnit.details',
      active: true,
      params: { uid: orgUnitCode$ | async }
    },
    { cxRoute: 'orgUnitUsers', name: 'orgUnit.users' },
    { cxRoute: 'orgUnitApprovers', name: 'orgUnit.approvers' },
    { cxRoute: 'orgUnitManageAddresses', name: 'orgUnit.manageAddresses' },
    { cxRoute: 'orgUnitChildren', name: 'orgUnit.children' },
    { cxRoute: 'orgUnitCostCenters', name: 'orgUnit.costCenters' }
  ]"
  [routerBackLink]="{ cxRoute: 'orgUnits', name: 'orgUnit.back' }"
>
  <div class="cx-header">
    <h3>{{ 'orgUnitForm.edit' | cxTranslate }}</h3>
  </div>
  <cx-unit-form
    *ngIf="orgUnit$ | async as orgUnit"
    [actionBtnLabel]="'orgUnitForm.update' | cxTranslate"
    [orgUnitData]="orgUnit"
    [routerBackLink]="{ cxRoute: 'orgUnitDetails', params: orgUnit }"
    (submitForm)="updateOrgUnit($event)"
  >
  </cx-unit-form>
</cx-fake-tabs>
