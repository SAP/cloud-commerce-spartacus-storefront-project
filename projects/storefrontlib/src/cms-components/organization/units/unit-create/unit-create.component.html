<div class="cx-header">
  <h3>{{ 'orgUnitForm.create' | cxTranslate }}</h3>
</div>
<cx-unit-form
  [actionBtnLabel]="'orgUnitForm.create' | cxTranslate"
  [routerBackLink]="{ cxRoute: 'orgUnits' }"
  [orgUnitData]="{ parentOrgUnit: { uid: parentUnit$ | async } }"
  [disabledFields]="(parentUnit$ | async) ? ['parentOrgUnit'] : []"
  (submitForm)="createOrgUnit($event)"
>
</cx-unit-form>
