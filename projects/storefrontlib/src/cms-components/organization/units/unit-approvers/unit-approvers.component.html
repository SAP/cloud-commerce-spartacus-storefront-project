<cx-interactive-table
  [data$]="data$"
  [header]="'unitApprovers.header' | cxTranslate: { code: code }"
  [sortLabels]="{
    byName: 'usersList.sorting.byName' | cxTranslate,
    byUnit: 'usersList.sorting.byUnitName' | cxTranslate
  }"
  [columns]="[
    {
      key: 'email',
      value: 'usersList.uid' | cxTranslate,
      cxRoute: 'userDetails'
    },
    { key: 'name', value: 'usersList.name' | cxTranslate },
    { key: 'roles', value: 'usersList.roles' | cxTranslate },
    {
      key: 'parentUnit',
      value: 'usersList.parentUnit' | cxTranslate,
      cxRoute: 'orgUnitDetails'
    }
  ]"
  (changeSortCode)="changeSortCode($event)"
>
  <div class="col-md-12 col-lg-3">
    <div class="row cx-search-links mb-3">
      <div class="col-12 cx-textalign">
        <a
          [routerLink]="
            {
              cxRoute: 'orgUnitAssignApprovers',
              params: { code: code }
            } | cxUrl
          "
          class="btn btn-primary btn-block"
        >
          {{ 'unitApprovers.assignApprovers' | cxTranslate }}
        </a>
        <a
          [routerLink]="
            { cxRoute: 'orgUnitDetails', params: { uid: code } } | cxUrl
          "
          class="btn btn-secondary btn-block"
        >
          {{ 'unitApprovers.back' | cxTranslate }}
        </a>
      </div>
    </div>
  </div>
</cx-interactive-table>
