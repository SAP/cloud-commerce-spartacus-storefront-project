<cx-interactive-table
  [data$]="data$"
  [header]="'orgUnitsList.orgUnitManagement' | cxTranslate"
  [sortLabels]="{
    byUnitName: 'orgUnitsList.sorting.byUnitName' | cxTranslate,
    byName: 'orgUnitsList.sorting.byName' | cxTranslate,
    byCode: 'orgUnitsList.sorting.byCode' | cxTranslate
  }"
  [columns]="[
    {
      key: 'uid',
      value: 'orgUnitsList.code' | cxTranslate,
      cxRoute: 'orgUnitDetails'
    },
    { key: 'name', value: 'orgUnitsList.name' | cxTranslate },
    {
      key: 'parentUnit',
      value: 'orgUnitsList.parentUnit' | cxTranslate
    }
  ]"
  (pageChange)="pageChange($event)"
  (changeSortCode)="changeSortCode($event)"
>
  <div class="col-md-12 col-lg-3">
    <div class="row cx-search-links mb-3">
      <div class="col-12 cx-textalign">
        <button
          [routerLink]="{ cxRoute: 'orgUnitCreate' } | cxUrl"
          class="btn btn-primary btn-block"
        >
          {{ 'orgUnitsList.create' | cxTranslate }}
        </button>
      </div>
    </div>
  </div>
</cx-interactive-table>
