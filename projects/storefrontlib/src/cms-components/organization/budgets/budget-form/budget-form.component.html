<div [formGroup]="budget">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'budgetForm.code.label' | cxTranslate
          }}</span>
          <input
            class="form-control"
            type="text"
            required
            placeholder="{{ 'budgetForm.code.placeholder' | cxTranslate }}"
            formControlName="code"
          />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span class="label-content required">{{
            'budgetForm.name.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            required
            placeholder="{{ 'budgetForm.name.placeholder' | cxTranslate }}"
            formControlName="name"
          />
        </label>
      </div>

      <div class="form-group">
        <ng-container *ngIf="businessUnits$ as businessUnits">
          <div *ngIf="businessUnits.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'budgetForm.businessUnits' | cxTranslate
              }}</span>
              <ng-select
                formControlName="orgUnit"
                [searchable]="false"
                [clearable]="false"
                [items]="businessUnits"
                bindLabel="name"
                bindValue="code"
                (change)="businessUnitSelected($event)"
              >
              </ng-select>
            </label>
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <ng-container *ngIf="currencies$ | async as currencies">
          <div *ngIf="currencies.length !== 0">
            <label aria-required="true">
              <span class="label-content required">{{
                'budgetForm.currency' | cxTranslate
              }}</span>
              <ng-select
                formControlName="currencies"
                [searchable]="false"
                [clearable]="false"
                [items]="currencies"
                bindLabel="name"
                bindValue="code"
                (change)="currencySelected($event)"
              >
              </ng-select>
            </label>
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>
          <span class="label-content">{{
            'budgetForm.amount.label' | cxTranslate
          }}</span>
          <input
            type="text"
            class="form-control"
            placeholder="{{ 'budgetForm.amount.placeholder' | cxTranslate }}"
            formControlName="budget"
          />
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6" *ngIf="showCancelBtn">
      <a
        class="btn btn-block btn-action"
        (click)="back()"
        [routerLink]="routerBackLink | cxUrl"
      >
        {{ cancelBtnLabel || ('common.cancel' | cxTranslate) }}
      </a>
    </div>
    <div class="col-md-12 col-lg-6">
      <button
        class="btn btn-block btn-primary"
        [disabled]="budget.invalid"
        (click)="verifyBudget()"
      >
        {{ actionBtnLabel || ('common.continue' | cxTranslate) }}
      </button>
    </div>
  </div>
</div>
