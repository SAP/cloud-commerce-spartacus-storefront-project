<div class="cx-header">
  <h3>
    {{
      'permissionForm.editHeader'
        | cxTranslate: { code: permissionCode$ | async }
    }}
  </h3>
</div>
<cx-permission-form
  *ngIf="permission$ | async as permission"
  [actionBtnLabel]="'permissionForm.update' | cxTranslate"
  [permissionData]="permission"
  [routerBackLink]="{ cxRoute: 'permissions' }"
  (submitForm)="updatePermission($event)"
>
</cx-permission-form>
