<cx-fake-tabs
  [code]="code$ | async"
  [links]="[
    {
      cxRoute: 'userGroupDetails',
      name: 'userGroup.details'
    },
    {
      cxRoute: 'userGroupPermissions',
      name: 'userGroup.permissions'
    },
    { cxRoute: 'userGroupUsers', name: 'userGroup.users', active: true }
  ]"
  [routerBackLink]="{ cxRoute: 'userGroups', name: 'userGroup.back' }"
>
  <cx-interactive-table
    [data$]="data$"
    [header]="'userGroupAssignUsers.header' | cxTranslate: { code: code }"
    [sortLabels]="{
      byUnit: 'usersList.sorting.byUnitName' | cxTranslate,
      byName: 'usersList.sorting.byName' | cxTranslate
    }"
    [columns]="[
      {
        key: 'selected',
        value: 'usersList.assign' | cxTranslate,
        checkBox: true
      },
      {
        key: 'email',
        value: 'usersList.uid' | cxTranslate,
        cxRoute: 'userDetails'
      },
      { key: 'name', value: 'usersList.name' | cxTranslate },
      {
        key: 'parentUnit',
        value: 'usersList.parentUnit' | cxTranslate,
        cxRoute: 'orgUnitDetails'
      }
    ]"
    (pageChange)="pageChange($event)"
    (changeSortCode)="changeSortCode($event)"
    (check)="assign($event)"
    (uncheck)="unassign($event)"
  >
    <div class="col-md-12 col-lg-6">
      <div class="row">
        <div class="pb-mobile-2 col-md-12 col-lg-6">
          <a
            [routerLink]="
              { cxRoute: 'userGroupUsers', params: { code: code } } | cxUrl
            "
            class="btn btn-secondary btn-block"
          >
            {{ 'userGroupAssignUsers.back' | cxTranslate }}
          </a>
        </div>
        <div class="col-md-12 col-lg-6">
          <button (click)="unassignAll()" class="btn btn-primary btn-block">
            {{ 'userGroupAssignUsers.unassignAll' | cxTranslate }}
          </button>
        </div>
      </div>
    </div>
  </cx-interactive-table>
</cx-fake-tabs>
