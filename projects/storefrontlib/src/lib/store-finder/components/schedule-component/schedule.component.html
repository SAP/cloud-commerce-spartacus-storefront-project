<ng-content></ng-content>
<div class="container cx-store-hours" *ngIf="location.openingHours">
  <div *ngFor="let day of displayDays" class="row">
    <div class="cx-days col-lg-6">{{ day | date: 'EEE' }}</div>
    <div *ngIf="getStoreOpeningTime(day) !== null" class="cx-hours col-lg-6">
      {{ getStoreOpeningTime(day) | date: 'HH:mm' }} -
      {{ getStoreClosingTime(day) | date: 'HH:mm' }}
    </div>
    <div *ngIf="getStoreOpeningTime(day) === null" class="cx-hours col-lg-6">
      closed
    </div>
  </div>
</div>
