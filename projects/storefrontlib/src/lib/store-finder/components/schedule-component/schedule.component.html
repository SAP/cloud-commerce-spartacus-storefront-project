<ng-content></ng-content>
<div class="container scheduleWrapper" *ngIf="location.openingHours">
  <div *ngFor="let day of displayDays" class="row">
    <div class="days col-6">{{ day | date: 'EEE' }}</div>
    <div *ngIf="getStoreOpeningTime(day) !== null" class="hours col-6">
      {{ getStoreOpeningTime(day) | date: 'HH:mm' }} -
      {{ getStoreClosingTime(day) | date: 'HH:mm' }}
    </div>
    <div *ngIf="getStoreOpeningTime(day) === null" class="hours col-6">
      closed
    </div>
  </div>
</div>
