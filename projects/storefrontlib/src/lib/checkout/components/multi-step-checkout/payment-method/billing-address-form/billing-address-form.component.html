<div [formGroup]="billingAddress">
  <div class="form-group">
    <label>
      <span class="label-content required">{{
        'address.label.firstName' | cxTranslate
      }}</span>
      <input
        class="form-control"
        type="text"
        required
        placeholder="{{ 'address.placeholder.firstName' | cxTranslate }}"
        formControlName="firstName"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      <span class="label-content required">{{
        'address.label.lastName' | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        required
        placeholder="{{ 'address.placeholder.lastName' | cxTranslate }}"
        formControlName="lastName"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      <span class="label-content required">{{
        'address.label.address1' | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        required
        placeholder="{{ 'address.placeholder.streetAddress' | cxTranslate }}"
        formControlName="line1"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      <span class="label-content">{{
        'address.label.address2' | cxTranslate
      }}</span>
      <input
        type="text"
        class="form-control"
        placeholder="{{ 'address.placeholder.aptSuite' | cxTranslate }}"
        formControlName="line2"
      />
    </label>
  </div>
  <div class="form-group">
    <ng-container *ngIf="(countries$ | async) as countries">
      <div *ngIf="countries.length !== 0">
        <label aria-required="true">
          <span class="label-content required">{{
            'address.label.country' | cxTranslate
          }}</span>
          <ng-select
            [searchable]="false"
            [clearable]="false"
            [items]="countries"
            bindLabel="name"
            bindValue="isocode"
            placeholder="{{ 'address.placeholder.selectOne' | cxTranslate }}"
            (change)="countrySelected($event)"
          >
          </ng-select>
        </label>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>
        <span class="label-content required">{{
          'address.label.city' | cxTranslate
        }}</span>
        <input
          type="text"
          class="form-control"
          required
          placeholder="{{ 'address.placeholder.city' | cxTranslate }}"
          formControlName="town"
        />
      </label>
    </div>
    <div class="form-group col-md-6">
      <label>
        <span class="label-content required">{{
          'address.label.zipCode' | cxTranslate
        }}</span>
        <input
          type="text"
          class="form-control"
          required
          placeholder="{{ 'address.placeholder.zipCode' | cxTranslate }}"
          formControlName="postalCode"
        />
      </label>
    </div>
  </div>
</div>
