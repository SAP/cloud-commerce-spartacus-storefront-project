<span
  *ngIf="(currencies$ | async) as currencies"
  class="selector"
  [class.enabled]="currencies.length > 1"
>
  <label for="currenceySelector">Currency</label>
  <select
    (change)="setActiveCurrency($event.target.value)"
    [disabled]="!currencies.length"
    id="currenceySelector"
  >
    <option
      *ngFor="let item of currencies"
      value="{{ item.isocode }}"
      [selected]="(activeCurrency$ | async) === item.isocode"
      >{{ item.symbol }} {{ item.isocode }}</option
    >
  </select>
</span>
