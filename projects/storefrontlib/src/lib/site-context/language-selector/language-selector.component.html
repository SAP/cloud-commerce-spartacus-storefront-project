<span
  *ngIf="(languages$ | async) as languages"
  class="selector"
  [class.enabled]="languages.length > 1"
>
  <label for="languageSelector">Language</label>
  <select
    (change)="setActiveLanguage($event.target.value)"
    id="languageSelector"
  >
    <option
      *ngFor="let item of languages"
      value="{{ item.isocode }}"
      [selected]="(activeLanguage$ | async) === item.isocode"
      >{{ item.nativeName }}</option
    >
  </select>
</span>
