<a [routerLink]="['/product/', product.code]" class="y-product-search-grid__image--container">
    <y-picture class="y-product-search-grid__image" [imageContainer]="product.images?.PRIMARY" imageFormat="product" [routerLink]="['/product/', product.code]"
        [imageAlt]="product.summary"></y-picture>
</a>
<a [routerLink]="['/product/', product.code]" class="y-product-search-grid__name" [innerHTML]="product.name">{{product.name}}</a>

<div class="y-product-search-grid__rating">
    <y-star-rating [rating]="product?.averageRating"></y-star-rating>
</div>
<div class="y-product-search-grid__price--container">
    <div class="y-product-search-grid__price y-product-search-grid__price--new" aria-label="new item price">
        {{product.price.formattedValue}}
    </div>
</div>

<y-add-to-cart *ngIf="product.stock.stockLevelStatus !== 'outOfStock'" [productCode]="product.code"></y-add-to-cart>
