<div class="form-group y-product-search__dropdown">
    <ng-select [searchable]="false" [clearable]="false" placeholder="Sort by Relevance" (change)="sortList($event)" [ngModel]="selectedOption">
        <ng-option *ngFor="let sort of sortOptions" [value]="sort.code">{{sort.name}}</ng-option>
    </ng-select>
</div>
