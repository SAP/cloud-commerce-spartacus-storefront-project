<form
  (submit)="updatePassword()"
  [formGroup]="form"
  class="cx-update-password-component "
>
  <div class="form-group">
    <label>
      <span class="label-content">Old Password</span>
      <input
        class="form-control"
        [class.is-invalid]="
          form.get('oldPassword').invalid &&
          (submited ||
            (form.get('oldPassword').dirty && form.get('oldPassword').touched))
        "
        type="password"
        name="oldPassword"
        placeholder="Password"
        formControlName="oldPassword"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.get('oldPassword').invalid &&
          (submited ||
            (form.get('oldPassword').dirty && form.get('oldPassword').touched))
        "
      >
        <span>Old password is required.</span>
      </div>
    </label>
    <label>
      <span class="label-content">New Password</span>
      <input
        class="form-control"
        [class.is-invalid]="
          form.get('newPassword').invalid &&
          (submited ||
            (form.get('newPassword').dirty && form.get('newPassword').touched))
        "
        type="password"
        name="newPassword"
        placeholder="Password"
        formControlName="newPassword"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.get('newPassword').invalid &&
          (submited ||
            (form.get('newPassword').dirty && form.get('newPassword').touched))
        "
      >
        <span
          >Password must be six characters minimum, with one uppercase letter,
          one number, one symbol</span
        >
      </div>
    </label>
  </div>

  <div class="form-group">
    <label>
      <span class="label-content">Confirm New Password</span>
      <input
        class="form-control"
        [class.is-invalid]="
          form.hasError('NotEqual') &&
          (submited ||
            (form.get('newPasswordConfirm').dirty &&
              form.get('newPasswordConfirm').touched))
        "
        type="password"
        name="newPasswordConfirm"
        placeholder="Confirm Password"
        formControlName="newPasswordConfirm"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.hasError('NotEqual') &&
          (submited ||
            (form.get('newPasswordConfirm').dirty &&
              form.get('newPasswordConfirm').touched))
        "
      >
        <span>Both password must match</span>
      </div>
    </label>
  </div>

  <div class="form-group">
    <button class="btn btn-block btn-primary" type="submit">
      Save
    </button>
  </div>
</form>
