<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="cx-update-password-component "
>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">Old Password</span>
        <input
          class="form-control"
          [class.is-invalid]="isNotValid('oldPassword')"
          type="password"
          name="oldPassword"
          placeholder="Old Password"
          formControlName="oldPassword"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('oldPassword')">
          <span>Old password is required.</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">New Password</span>
        <input
          class="form-control"
          [class.is-invalid]="isNotValid('newPassword')"
          type="password"
          name="newPassword"
          placeholder="New Password"
          formControlName="newPassword"
        />
        <div class="invalid-feedback" *ngIf="isNotValid('newPassword')">
          <span
            >Password must be six characters minimum, with one uppercase letter,
            one number, one symbol</span
          >
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label>
        <span class="label-content">Confirm New Password</span>
        <input
          class="form-control"
          [class.is-invalid]="isPasswordConfirmNotValid()"
          type="password"
          name="newPasswordConfirm"
          placeholder="Confirm Password"
          formControlName="newPasswordConfirm"
        />
        <div class="invalid-feedback" *ngIf="isPasswordConfirmNotValid()">
          <span>Both password must match</span>
        </div>
      </label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-6 col-md-12">
      <button
        class="btn btn-block btn-secondary"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
    <div class="col-lg-6 col-md-12">
      <button class="btn btn-block btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
