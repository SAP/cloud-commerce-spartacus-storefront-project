<div class="y-payment-methods container">

  <div class="y-payment-methods__header">
    <h3>Payment methods</h3>
  </div>

  <div class="y-payment-methods__body">
    <div class="y-payment-methods__msg">New payment methods are added during checkout.</div>

    <div *ngIf="paymentMethods$ | async as paymentMethods" class="y-payment-methods__exisiting-methods row">
      <div class="y-payment-methods__card col-sm-12 col-md-12 col-lg-6" *ngFor="let paymentMethod of paymentMethods">
        <y-card [border]="true" [content]="getCardContent(paymentMethod)" (deleteCard)="deletePaymentMethod(paymentMethod)"></y-card>
      </div>
    </div>

  </div>
</div>
