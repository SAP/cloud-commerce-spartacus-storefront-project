<ng-container>
    <div class="wrapper">
        <cx-store-finder-search (showMapList)="showMapList($event)" (persistSearchQuery)="persistSearchQuery($event)"></cx-store-finder-search>
        <cx-store-finder-list *ngIf="showMapListComponent" [searchQuery]="searchQuery"></cx-store-finder-list>
        <cx-store-finder-list-count *ngIf="!showMapListComponent"></cx-store-finder-list-count>
    </div>
</ng-container>
