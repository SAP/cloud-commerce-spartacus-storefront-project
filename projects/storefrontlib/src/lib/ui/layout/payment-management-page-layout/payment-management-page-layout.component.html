<div class="y-page">
  <header class="y-page__header">
    <h1 class="y-page__title">Payment methods</h1>
  </header>

  <ng-container *ngIf="existingPaymentMethods$ | async as existingPaymentMethods">
    <div class="content" *ngIf="existingPaymentMethods?.length">
      <div *ngFor="let method of existingPaymentMethods">
        <div *ngIf="method.defaultPayment">
          <div>{{method.cardType.name}} (Default Payment Method)</div>
          <div>{{method.accountHolderName}}</div>
          <div>{{method.cardNumber}}</div>
          <div>Expiry: {{method.expiryMonth}}/{{method.expiryYear}}</div>
        </div>

        <div class="payment-methods" *ngIf="!method.defaultPayment">
          <div>{{method.cardType.name}}</div>
          <div>{{method.accountHolderName}}</div>
          <div>{{method.cardNumber}}</div>
          <div>Expiry: {{method.expiryMonth}}/{{method.expiryYear}}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
