<ng-container *ngIf="isExternalUrl(); else isLocalUrl">
  <a
    role="link"
    [href]="url"
    [attr.target]="target"
    [attr.class]="class"
    [attr.id]="id"
    [attr.style]="style"
    [attr.title]="title"
  >
    <ng-container *ngTemplateOutlet="templateOutlet"></ng-container>
  </a>
</ng-container>
<ng-template #isLocalUrl>
  <a
    role="link"
    [routerLink]="routerUrl"
    [attr.target]="target"
    [attr.class]="class"
    [attr.id]="id"
    [attr.style]="style"
    [attr.title]="title"
  >
    <ng-container *ngTemplateOutlet="templateOutlet"></ng-container>
  </a>
</ng-template>
<ng-template #templateOutlet> <ng-content></ng-content> </ng-template>
