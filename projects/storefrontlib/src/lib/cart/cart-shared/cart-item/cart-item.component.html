<div [ngClass]="compact ? 'item-compact row' : 'item row'">
  <!-- Item Image -->
  <div class="col-2 image-container">
    <a
      [routerLink]="
        { route: [{ name: 'product', params: item.product }] } | cxTranslateUrl
      "
    >
      <cx-picture
        [imageContainer]="item.product.images?.PRIMARY"
        imageFormat="thumbnail"
      ></cx-picture>
    </a>
  </div>
  <!-- Item Information -->
  <div class="info col-10">
    <div class="info-container row ">
      <!-- Item Description -->
      <div
        class="description"
        [ngClass]="compact ? '' : ' col-md-3 col-lg-3 col-xl-5'"
      >
        <div *ngIf="item.product.name" class="name">
          <a
            class="link"
            [routerLink]="
              { route: [{ name: 'product', params: item.product }] }
                | cxTranslateUrl
            "
            >{{ item.product.name }}</a
          >
        </div>
        <div *ngIf="item.product.code" class="code">
          ID {{ item.product.code }}
        </div>
        <!-- Variants -->
        <div
          *ngFor="let variant of item.product.variantOptionQualifiers"
          class="property"
        >
          <div class="label">{{ variant.name }}</div>
          <div class="value">{{ variant.value }}</div>
        </div>
      </div>
      <!-- Item Price -->
      <div
        *ngIf="item.basePrice"
        class="price"
        [ngClass]="compact ? '' : ' col-md-3 col-lg-3 col-xl-2'"
      >
        <div
          class="label"
          [ngClass]="compact ? '' : ' d-block d-md-none d-lg-none d-xl-none'"
        >
          Item
        </div>
        <div *ngIf="item.basePrice" class="value">
          {{ item.basePrice?.formattedValue }}
        </div>
      </div>
      <!-- Item Quantity -->
      <div
        *ngIf="item.quantity"
        class="quantity"
        [ngClass]="compact ? '' : ' col-3'"
      >
        <div
          class="label"
          [ngClass]="compact ? '' : ' d-block d-md-none d-lg-none d-xl-none'"
        >
          Qty
        </div>
        <div *ngIf="isReadOnly" class="value">{{ item.quantity }}</div>
        <div *ngIf="!isReadOnly && parent" class="value" [formGroup]="parent">
          <cx-item-counter
            isValueChangable="true"
            [step]="1"
            [min]="1"
            [max]="item.product.stock?.stockLevel || 1000"
            (update)="updateItem($event)"
            [cartIsLoading]="cartIsLoading"
            formControlName="quantity"
          >
          </cx-item-counter>
        </div>
      </div>
      <!-- Total -->
      <div
        *ngIf="item.totalPrice"
        class="total"
        [ngClass]="compact ? '' : ' col-md-3 col-lg-3 col-xl-2'"
      >
        <div
          class="label"
          [ngClass]="compact ? '' : ' d-block d-md-none d-lg-none d-xl-none'"
        >
          Total
        </div>
        <div class="value">{{ item.totalPrice.formattedValue }}</div>
      </div>
    </div>
    <!-- Availability -->
    <div *ngIf="isProductOutOfStock(item)" class="availability col-12">
      {{ item.product.stock?.stockLevelStatus }}
    </div>
    <!-- Promotion -->
    <div
      class="promo col-12"
      *ngFor="let promotion of potentialProductPromotions"
      [innerHTML]="promotion.description"
    ></div>
    <!-- Actions -->
    <div *ngIf="!isReadOnly" class="actions col-12 ">
      <a [routerLink]="" (click)="removeItem()">Remove</a>
    </div>
  </div>
</div>
