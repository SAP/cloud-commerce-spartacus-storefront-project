<ng-container *ngIf="(data$ | async) as data">
  <p *ngIf="data.headLine">data.headLine</p>
  <cx-generic-link
    [url]="data.urlLink"
    [target]="data.external ? '_blank' : null"
  >
    <cx-picture
      *ngIf="data.media as media"
      [alt]="media.altText"
      [title]="media.altText"
      [mainImage]="service.getImageAbsoluteUrl() | async"
    ></cx-picture>
  </cx-generic-link>

  <p *ngIf="data.content">data.content</p>
</ng-container>
