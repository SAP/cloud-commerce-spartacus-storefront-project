<p class="cx-banner-headline" *ngIf="(service.hasHeadline() | async)">
  {{ service.getHeadline() | async }}
</p>

<cx-generic-link
  *ngIf="
    (service.hasImage() | async) && (service.getComponentData() | async) as data
  "
  [url]="data.urlLink"
  [attr.target]="service.getTarget() | async"
>
  <cx-picture
    [alt]="service.getAltText() | async"
    [title]="service.getAltText() | async"
    [mainImage]="service.getImageAbsoluteUrl() | async"
  ></cx-picture>
</cx-generic-link>

<p class="cx-banner-content" *ngIf="(service.hasContent() | async)">
  {{ service.getContent() | async }}
</p>
