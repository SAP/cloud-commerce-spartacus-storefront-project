<cx-generic-link
  fxFlex
  class="link"
  *ngIf="service.hasImage() && (service.getComponentData() | async) as data"
  [url]="{ url: data.urlLink } | cxTranslateUrl"
  [target]="service.getTarget() | async"
>
  <picture [class]="getClass()">
    <img
      [src]="service.getResponsiveImageAbsoluteUrl() | async"
      [srcset]="service.getResponsiveSrcSet() | async"
      sizes="100%"
      alt=""
    />
  </picture>
</cx-generic-link>
