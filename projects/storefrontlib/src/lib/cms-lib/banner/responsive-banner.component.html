<cx-generic-link
  fxFlex
  class="link"
  *ngIf="hasImage()"
  [url]="{ url: component.urlLink } | cxTranslateUrl"
  [target]="getTarget()"
>
  <picture [class]="getClass()">
    <img
      [src]="getBaseUrl() + getImageUrl()"
      [srcset]="getResponsiveSrcset()"
      sizes="100%"
      alt=""
    />
  </picture>
</cx-generic-link>
