<cx-generic-link
  *ngIf="data$ as data"
  [url]="data.urlLink"
  [target]="data.external ? '_blank' : null"
>
  <picture>
    <img
      [src]="service.getResponsiveImageAbsoluteUrl() | async"
      [srcset]="service.getResponsiveSrcSet() | async"
      sizes="100%"
    />
  </picture>
</cx-generic-link>
