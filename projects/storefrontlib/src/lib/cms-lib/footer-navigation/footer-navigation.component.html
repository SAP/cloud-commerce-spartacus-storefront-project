<nav class="cx-footer-navigation" *ngIf="(node$ | async) as node">
  <div class="container">
    <div class="row">
      <div
        class="col-xs-12 col-sm-4 col-md-3"
        *ngFor="let child of node?.children"
      >
        <div class="cx-footer-navigation__container">
          <h1 class="cx-footer-navigation__title">{{ child.title }}</h1>
          <ul class="cx-footer-navigation__list">
            <li
              class="cx-footer-navigation__item"
              *ngFor="let link of child.children"
            >
              <a
                class="cx-footer-navigation__link"
                [href]="link.url"
                [target]="link.target === true ? 'blank' : 'self'"
                >{{ link.title }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<div
  class="cx-footer-navigation__notice"
  *ngIf="(component.data$ | async) as data"
>
  {{ data.notice }}
</div>
