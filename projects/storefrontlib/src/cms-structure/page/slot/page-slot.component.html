<ng-template [cxOutlet]="position$ | async" [cxOutletContext]="{}">
  <ng-container *ngFor="let component of (components$ | async)">
    <ng-template
      [cxOutlet]="component.flexType"
      [cxOutletContext]="{}"
      [cxComponentWrapper]="component"
    >
    </ng-template>
  </ng-container>
</ng-template>
