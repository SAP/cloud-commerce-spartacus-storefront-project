<ng-template
  [cxOutlet]="position$ | async"
  [cxOutletContext]="{ components$: components$ }"
>
  <ng-container *ngFor="let component of (components$ | async)">
    <ng-template
      [cxOutlet]="component.flexType"
      [cxOutletContext]="{}"
      [cxComponentWrapper]="component"
    >
    </ng-template>
  </ng-container>
</ng-template>
