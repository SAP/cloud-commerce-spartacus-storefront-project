<ng-template
  [cxOutlet]="position"
  [cxOutletContext]="{ components$: components$ }"
>
  <ng-template
    *ngFor="let components of components$ | async as component"
    [cxOutlet]="components.flexType"
    [cxOutletContext]="{ component: components }"
    [cxOutletDefer]="getComponentDeferOptions(components.flexType)"
    (loaded)="isLoaded($event)"
  >
    <ng-container [cxComponentWrapper]="components"></ng-container>
  </ng-template>
</ng-template>
