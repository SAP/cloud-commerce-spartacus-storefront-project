<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="entries$ | async as entries">
    <cx-order-summary [cart]="cart"></cx-order-summary>
    <ng-container *cxFeatureLevel="'!4.1'">
      <button
        [routerLink]="{ cxRoute: 'checkout' } | cxUrl"
        *ngIf="entries.length"
        class="btn btn-primary btn-block"
        type="button"
      >
        {{ 'cartDetails.proceedToCheckout' | cxTranslate }}
      </button>
    </ng-container>

    <ng-container *cxFeatureLevel="'4.1'">
      <cx-progress-button
        *ngIf="entries.length"
        [routerLink]="{ cxRoute: 'checkout' } | cxUrl"
        [loading]="!buttonEnabled"
        [disabled]="!buttonEnabled"
        [class]="'btn btn-primary btn-block'"
        (clikEvent)="disableButtonWhileNavigation()"
      >
        {{
          (buttonEnabled ? 'cartDetails.proceedToCheckout' : '') | cxTranslate
        }}
      </cx-progress-button>
    </ng-container>
  </ng-container>
</ng-container>
