<ng-container *ngIf="data$ | async as data">
  <div class="pdf-container">
    <span
      tabindex="0"
      aria-label="Download PDF file"
      (click)="!data?.pdfFile?.url || download(data.pdfFile)"
      [ngClass]="data?.pdfFile?.url ? 'active' : 'disabled'"
    >
      {{ data?.name || data?.pdfFile?.altText || 'document.pdf' }}

      <cx-icon [type]="'PDF_FILE'"></cx-icon>
    </span>
  </div>
</ng-container>
