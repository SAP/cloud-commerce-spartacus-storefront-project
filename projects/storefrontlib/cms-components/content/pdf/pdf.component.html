<ng-container *ngIf="data$ | async as data">
  <div class="pdf-container">
    <a [ngClass]="url ? 'active' : 'disabled'" [href]="url" target="_blank">
      {{ data?.name || data?.pdfFile?.altText || 'document.pdf' }}
      <span aria-hidden="true">
        <cx-icon [type]="'PDF_FILE'"></cx-icon>
      </span>
    </a>
  </div>
</ng-container>
