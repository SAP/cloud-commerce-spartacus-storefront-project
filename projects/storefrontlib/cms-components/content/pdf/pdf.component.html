<ng-container *ngIf="data$ | async as data">
  <div class="pdf-container">
    <span
      (click)="
        download(
          data.pdfFile,
          data.name || data.pdfFile.altText || 'document.pdf'
        )
      "
      [ngClass]="data?.pdfFile?.url ? 'active' : 'disabled'"
    >
      <span class="pdf-text">{{
        data.name || data.pdfFile.altText || 'document.pdf'
      }}</span>

      <cx-icon [type]="'PDF_FILE'"></cx-icon>
    </span>
  </div>
</ng-container>
