<ng-select
  [searchable]="false"
  [clearable]="false"
  placeholder="{{ placeholder }}"
  (change)="sortList($event)"
  [ngModel]="selectedOption"
  [cxNgSelect]="'productList.sortBy' | cxTranslate"
>
  <ng-option
    role="option"
    *ngFor="let sort of sortOptions"
    [value]="sort.code"
    >{{
      sort.name ? sort.name : sortLabels ? sortLabels[sort.code] : ''
    }}</ng-option
  >
</ng-select>
