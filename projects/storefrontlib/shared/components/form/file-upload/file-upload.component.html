<input
  type="file"
  aria-hidden="true"
  [accept]="accept"
  [multiple]="multiple"
  (change)="selectFile($event)"
  #fileInput
/>
<button
  *ngIf="!customButton"
  [attr.aria-label]="'common.selectFile' | cxTranslate"
  class="btn btn-secondary"
  type="button"
  (click)="fileInput.click()"
>
  <ng-content></ng-content>
</button>
<!-- TODO(Brian-Parth): CXEC-17196 -->
<button
  class="link cx-action-link"
  *ngIf="customButton"
  (click)="fileInput.click()"
>
  <ng-container *ngTemplateOutlet="customButton"> </ng-container>
</button>
<button
  *ngFor="let file of selectedFiles; let i = index"
  type="button"
  class="btn btn-tertiary mt-2"
  [cxFocus]="{ autofocus: true }"
  [attr.aria-label]="
    'File ' + file.name + ' has been selected. Click to remove'
  "
  (click)="handleFileClick($event, i)"
>
  {{ file?.name }}
  <span aria-hidden="true">
    <cx-icon [type]="iconType.CLOSE"></cx-icon>
  </span>
</button>
