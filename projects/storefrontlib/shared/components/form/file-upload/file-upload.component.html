<input
  type="file"
  aria-hidden="true"
  [accept]="accept"
  [multiple]="multiple"
  (change)="selectFile($event)"
  #fileInput
/>
<button
  *ngIf="!customButton"
  [attr.aria-label]="'common.selectFile' | cxTranslate"
  class="btn btn-action"
  type="button"
  (click)="fileInput.click()"
>
  <ng-content></ng-content>
</button>
<div *ngIf="customButton" (click)="fileInput.click()">
  <ng-content></ng-content>
</div>
<p *ngFor="let file of selectedFiles">
  {{ file?.name }}
</p>
