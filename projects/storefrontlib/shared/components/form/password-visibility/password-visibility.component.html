<button
  type="button"
  class="cx-show-hide-btn"
  (click)="changePasswordVisibility()"
  [attr.aria-label]="
    (inputType === 'password'
      ? 'passwordVisibility.showPassword'
      : 'passwordVisibility.hidePassword'
    ) | cxTranslate
  "
>
  <span aria-hidden="true">
    <cx-icon [type]="inputType === 'password' ? 'EYE' : 'EYE_SLASH'"></cx-icon>
  </span>
</button>
