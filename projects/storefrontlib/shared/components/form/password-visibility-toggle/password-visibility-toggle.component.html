<button
  type="button"
  (click)="toggle()"
  [attr.aria-label]="state.ariaLabel | cxTranslate"
>
  <span [ngSwitch]="state.icon" aria-hidden="true">
    <cx-icon *ngSwitchCase="showState.icon" [type]="state.icon"></cx-icon>
    <cx-icon *ngSwitchCase="hideState.icon" [type]="state.icon"></cx-icon>
  </span>
</button>
