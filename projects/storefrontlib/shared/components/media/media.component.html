<picture *ngIf="media?.srcset && media?.src && !isLegacy; else legacyImgTmp">
  <source
    *ngFor="
      let source of media!.srcset! | cxMediaSources;
      trackBy: trackByMedia
    "
    [srcset]="source.srcset"
    [media]="source.media"
  />

  <img
    [loading]="loading"
    [alt]="media?.alt"
    [title]="media?.alt"
    [src]="media.src"
    [attr.role]="media?.role"
    (load)="loadHandler()"
    (error)="errorHandler()"
  />
</picture>

<ng-template #legacyImgTmp>
  <img
    *ngIf="media && media.src"
    [loading]="loading"
    [alt]="media?.alt"
    [title]="media?.alt"
    [src]="media.src"
    [srcset]="media?.srcset || media.src"
    [attr.role]="media?.role"
    (load)="loadHandler()"
    (error)="errorHandler()"
  />
</ng-template>
