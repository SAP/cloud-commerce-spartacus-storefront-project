<ng-container *ngIf="contextObservable | async as results">
  <ng-container *ngIf="searchPhrases?.length">
    <div class="message">
      {{ 'cdsTrendingSearches.trendingSearches' | cxTranslate }}
    </div>

    <ul
      class="recent-searches"
      [ariaLabel]="'cdsTrendingSearches.ariaTrendingSearches' | cxTranslate"
    >
      <li *ngFor="let phrase of searchPhrases">
        <a
          role="option"
          [href]="'/electronics-spa/en/USD/search/' + phrase.searchPhrase"
        >
          {{ phrase.searchPhrase }}
        </a>
      </li>
    </ul>
  </ng-container>
</ng-container>
