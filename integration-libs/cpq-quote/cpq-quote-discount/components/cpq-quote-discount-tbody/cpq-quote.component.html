<ng-container
  *ngIf="
    quoteDiscountData &&
    quoteDiscountData.basePrice?.value !== undefined &&
    quoteDiscountData.cpqDiscounts &&
    quoteDiscountData.cpqDiscounts.length > 0
  "
  class="cpq-quote-discount"
>
  <td class="center">
    <ng-container *ngFor="let discount of quoteDiscountData.cpqDiscounts">
      <span role="cell" class="cx-total cx-discount">
        {{ discount.isoCode
        }}{{
          getDiscountedPrice(quoteDiscountData.basePrice?.value, discount.value)
        }}
      </span>
    </ng-container>

    <!-- Iterate over quoteDiscountData.basePrice -->
    <ng-container *ngIf="quoteDiscountData?.cpqDiscounts; else withoutDiscount">
      <span class="cx-formattedValue strike-through">
        {{ quoteDiscountData.basePrice?.formattedValue }}
      </span>
    </ng-container>
    
    <ng-template #withoutDiscount>
      <span class="cx-formattedValue strike-through">
        {{ quoteDiscountData.basePrice?.formattedValue }}
      </span>
    </ng-template>


  </td>
</ng-container>
