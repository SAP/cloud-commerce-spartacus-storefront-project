<ng-container
  *ngIf="
    quoteDiscountData &&
    quoteDiscountData.cpqDiscounts &&
    quoteDiscountData.cpqDiscounts.length > 0
  "
>
  <ng-container *ngFor="let discount of quoteDiscountData.cpqDiscounts">
    <td role="cell" class="cx-total">
      {{ discount.appliedValue }}
    </td>
  </ng-container>
</ng-container>
