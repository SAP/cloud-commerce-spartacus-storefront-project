<ng-container *ngIf="orderEntry$ | async as orderEntry">
  <ng-container *ngIf="hasScheduleLines(orderEntry)">
    <div>
      <table class="cx-code">
        <tr *ngFor="let scheduleLine of orderEntry.scheduleLines let i = index" class="cx-configuration-info"
          attr.aria-describedby="{{ getScheduleLineInfoId(i) }}">
          <td> {{ scheduleLine?.confirmedAt | cxDate: 'longDate' }}  &nbsp; </td>
          <td> {{ 's4omScheduleLines.quantity' | cxTranslate }} &nbsp; </td>
          <td> {{ scheduleLine?.confirmedQuantity }} </td>
        </tr>
      </table>

    </div>
  </ng-container>
</ng-container>
