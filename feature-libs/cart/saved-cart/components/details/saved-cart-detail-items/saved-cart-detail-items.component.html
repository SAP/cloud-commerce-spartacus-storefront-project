<ng-container *ngIf="savedCart$ | async as cart">
  <ng-container *ngIf="cart?.entries?.length; else emptyCartItems">
    <div *ngIf="cart?.totalItems" class="cart-details-wrapper">
      <cx-cart-item-list
        [items]="cart.entries"
        [cartIsLoading]="!(cartLoaded$ | async)"
        [options]="{
          isSaveForLater: false
        }"
      ></cx-cart-item-list>
    </div>
  </ng-container>
  <ng-template #emptyCartItems>
    <div class="cart-details-wrapper">
      <div>{{ 'savedCartDetails.emptyCartItems' | cxTranslate }}</div>
    </div>
  </ng-template>
</ng-container>
