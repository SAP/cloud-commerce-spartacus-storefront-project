<ng-container *ngIf="(product$ | async)?.bundleTemplates as templates">
  <h1>Buy This Item In A Bundle</h1>

  <div *ngFor="let template of templates" class="template-row">
    <label>{{ template?.rootBundleTemplateName }}</label>

    <button class="btn btn-secondary" (click)="startBundle(template)">
      Start Bundle
    </button>
  </div>
</ng-container>
