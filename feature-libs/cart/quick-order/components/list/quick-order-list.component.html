<ng-container *ngIf="entries$ | async as entries">
  <div *ngIf="entries?.length > 0" class="quick-order-list-wrapper">
    <div class="d-none d-md-block d-lg-block d-xl-block">
      <div class="quick-order-list-header row">
        <div class="col-2 col-md-1 quick-order-image-header"></div>

        <div class="col-10 col-md-11 quick-order-info-header row">
          <div class="quick-order-list-item-product col-md-3 col-lg-4 col-xl-4">
            {{ 'quickOrderList.product' | cxTranslate }}
          </div>
          <div class="quick-order-list-item-price col-md-2 col-lg-2 col-xl-2">
            {{ 'quickOrderList.price' | cxTranslate }}
          </div>
          <div
            class="quick-order-list-item-quantity col-md-3 col-lg-3 col-xl-3"
          >
            {{ 'quickOrderList.quantity' | cxTranslate }}
          </div>
          <div class="quick-order-list-item-total col-md-2 col-lg-2 col-xl-2">
            {{ 'quickOrderList.total' | cxTranslate }}
          </div>
          <div
            class="quick-order-list-item-action col-md-2 col-lg-1 col-xl-1"
          ></div>
        </div>
      </div>
    </div>

    <div
      *ngFor="let entry of entries; let i = index"
      class="quick-order-list-row"
    >
      <div class="quick-order-list-items">
        <cx-quick-order-item [entry]="entry" [index]="i"></cx-quick-order-item>
      </div>
    </div>
  </div>
</ng-container>
