<ng-container *ngIf="entries$ | async as entries">
  <ng-container *ngIf="entries?.length > 0">
    <div class="quick-order-list-wrapper">
      <!-- TODO -->
      <ng-container *ngFor="let entry of entries">
        {{ entry.product.name }}
      </ng-container>
    </div>
  </ng-container>
</ng-container>
