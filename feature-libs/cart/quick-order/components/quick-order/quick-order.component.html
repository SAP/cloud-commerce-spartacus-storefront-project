<div class="container">
  <div class="cx-quick-order-header">
    <h3>Add Products/Skus</h3>
    <p>You can add up to # valid SKU's below and add to Cart</p>
  </div>

  <div class="cx-quick-order-body">
    <cx-quick-order-form></cx-quick-order-form>
  </div>

  <div class="cx-quick-order-footer">
    <button
      (click)="clear()"
      aria-label="Empty list"
      class="btn btn-action"
      type="button"
    >
      {{ 'quickOrderActions.emptyList' | cxTranslate }}
    </button>
    <button
      (click)="addToCart()"
      aria-label="Save"
      class="btn btn-primary"
      type="button"
    >
      {{ 'quickOrderActions.addToCart' | cxTranslate }}
    </button>
  </div>
</div>
