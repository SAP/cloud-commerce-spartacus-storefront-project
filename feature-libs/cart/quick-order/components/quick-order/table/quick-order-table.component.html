<div *ngIf="entries?.length > 0" class="cx-quick-order-table-wrapper">
  <table class="table cx-table cx-quick-order-table">
    <thead class="cx-quick-order-table-head">
      <tr>
        <th scope="col">{{ 'quickOrderTable.product' | cxTranslate }}</th>
        <th scope="col"></th>
        <th scope="col">{{ 'quickOrderTable.price' | cxTranslate }}</th>
        <th scope="col">{{ 'quickOrderTable.quantity' | cxTranslate }}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let entry of entries; let i = index"
        class="cx-quick-order-table-row"
      >
        <cx-quick-order-item
          [entry]="entry"
          [index]="i"
          [loading]="loading"
        ></cx-quick-order-item>
      </tr>
    </tbody>
  </table>
