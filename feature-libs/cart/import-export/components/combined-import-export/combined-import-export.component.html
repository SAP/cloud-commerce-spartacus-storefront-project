<ng-container *ngIf="route$ | async as route">
  <cx-import-entries
    *ngIf="shouldDisplayImportButton(route)"
    [cartType]="getCartType(route)"
  ></cx-import-entries>
  <cx-export-entries
    *ngIf="shouldDisplayExportButton(route)"
    [cartType]="getCartType(route)"
  ></cx-export-entries>
</ng-container>
