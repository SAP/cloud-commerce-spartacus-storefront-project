<button
  *ngIf="hasStock && !options?.isBuyItAgain && !options?.isAddToCurrentCart"
  class="btn btn-primary btn-block"
  type="submit"
  [disabled]="quantity <= 0 || quantity > maxQuantity"
>
  {{ 'addToCart.addToCart' | cxTranslate }}
</button>

<button
  *ngIf="hasStock && (options?.isBuyItAgain || options?.isAddToCurrentCart)"
  class="link cx-action-link"
  type="submit"
  [disabled]="quantity <= 0 || quantity > maxQuantity"
>
  <span *ngIf="options.isAddToCurrentCart">
    {{ 'addToCart.addToCurrentCart' | cxTranslate }}
  </span>
  <span *ngIf="options.isBuyItAgain">
    {{ 'addToCart.butItAgain' | cxTranslate }}
  </span>
</button>
