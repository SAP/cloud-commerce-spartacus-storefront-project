<cx-org-sub-list>
  <a
    actions
    class="link"
    routerLink="create"
    [class.disabled]="!(unit$ | async)?.active"
  >
    {{ 'organization.create' | cxTranslate }}
  </a>
  <cx-explain-disable-messages
    info
    i18nRoot="orgUnitChildren"
    [displayMessageConfig]="{
      disabledCreate: true,
      disabledEnable: false,
      disabledEdit: false
    }"
  >
  </cx-explain-disable-messages>
</cx-org-sub-list>
