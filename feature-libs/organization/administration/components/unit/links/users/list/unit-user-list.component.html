<cx-org-sub-list key="customerId" [routerKey]="routerKey">
  <a
    actions
    class="link"
    routerLink="create"
    [class.disabled]="!(unit$ | async)?.active"
  >
    {{ 'organization.create' | cxTranslate }}
  </a>
  <cx-explain-disable-messages
    info
    i18nRoot="orgUnitUsers"
    [displayMessageConfig]="{ disabledCreate: true }"
  >
  </cx-explain-disable-messages>
</cx-org-sub-list>
