<section class="details" *ngIf="current$ | async as item">
  <div class="messages" *ngIf="isDisabled(item); else enableEdit">
    <cx-icon class="icon-info" [type]="iconTypes.INFO"></cx-icon>
    <ul>
      <li>{{ i18nRoot + '.messages.enableEdit' | cxTranslate }}</li>
      <li>{{ i18nRoot + '.messages.enableParent' | cxTranslate }}</li>
    </ul>
  </div>
  <ng-template #enableEdit>
    <div class="property" *ngIf="!isDisabled(item)">
      <cx-icon class="icon-info" [type]="iconTypes.INFO"></cx-icon>
      <span>{{ i18nRoot + '.messages.enableEdit' | cxTranslate }}</span>
    </div>
  </ng-template>
</section>
