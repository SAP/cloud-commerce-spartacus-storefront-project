<ng-container *ngIf="current$ | async as item">
  <section
    *ngIf="
      isItemDisabled(item) ||
      isParentDisabled(item) ||
      isRootUnit(item) ||
      disabled
    "
  >
    <cx-icon [type]="iconTypes.INFO"></cx-icon>
    <ul *ngIf="!enableCustomMessage; else customMessage">
      <li *ngIf="isItemDisabled(item) && displayMessage?.disabledCreate">
        {{ i18nRoot + '.messages.disabledCreate' | cxTranslate }}
      </li>
      <li *ngIf="isItemDisabled(item) && displayMessage?.disabledEdit">
        {{ i18nRoot + '.messages.disabledEdit' | cxTranslate }}
      </li>
      <li *ngIf="isParentDisabled(item)">
        {{ i18nRoot + '.messages.disabledEnable' | cxTranslate }}
      </li>
      <li *ngIf="isRootUnit(item)">
        {{ i18nRoot + '.messages.disabledDisable' | cxTranslate }}
      </li>
    </ul>
    <ng-template #customMessage>
      <ul>
        <ng-content></ng-content>
      </ul>
    </ng-template>
  </section>
</ng-container>
