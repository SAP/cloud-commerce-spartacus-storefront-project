<ng-container *ngIf="current$ | async as item">
  <section
    *ngIf="
      isItemDisabled(item) ||
      isParentDisabled(item) ||
      (isRootUnit(item) && displayMessageConfig.disabledDisable) ||
      forceDisplay
    "
  >
    <cx-icon [type]="iconTypes.INFO"></cx-icon>
    <ul>
      <li *ngIf="isItemDisabled(item) && displayMessageConfig?.disabledCreate">
        {{ i18nRoot + '.messages.disabledCreate' | cxTranslate }}
      </li>
      <li *ngIf="isItemDisabled(item) && displayMessageConfig?.disabledEdit">
        {{ i18nRoot + '.messages.disabledEdit' | cxTranslate }}
      </li>
      <li *ngIf="isParentDisabled(item)">
        {{ i18nRoot + '.messages.disabledEnable' | cxTranslate }}
      </li>
      <li *ngIf="isRootUnit(item) && displayMessageConfig?.disabledDisable">
        {{ i18nRoot + '.messages.disabledDisable' | cxTranslate }}
      </li>
      <ng-content></ng-content>
    </ul>
  </section>
</ng-container>
