<section
  class="messages details"
  *ngIf="!(current$ | async)?.active && current$ | async as item"
>
  <cx-icon class="icon-info" [type]="iconTypes.INFO"></cx-icon>
  <ul [ngClass]="{ removeBullet: !isParentDisabled(item) }">
    <li>
      {{ i18nRoot + '.messages.disabledEdit' | cxTranslate }}
    </li>
    <li *ngIf="isParentDisabled(item)">
      {{ i18nRoot + '.messages.disabledParent' | cxTranslate }}
    </li>
  </ul>
</section>
