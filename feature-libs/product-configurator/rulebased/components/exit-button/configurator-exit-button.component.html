<button class="cx-config-exit-button" tabindex="0" (click)="goBack()">
  <span class="cx-config-exit-button-text" *ngIf="isDesktop() | async">
    <ng-container *ngIf="isDesktop() | async; else short">
      {{ 'configurator.button.exit' | cxTranslate }}
    </ng-container>

    <ng-template #short>{{
      'configurator.button.exitshort' | cxTranslate
    }}</ng-template>
  </span>
</button>
