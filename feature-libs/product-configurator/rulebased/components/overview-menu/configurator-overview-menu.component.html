<ng-container *ngIf="ovGroups$ | async as ovGroups">
  <span class="cx-title">{{
    'configurator.overviewMenu.title' | cxTranslate
  }}</span>
  <ng-container *ngFor="let group of ovGroups">
    <div class="cx-group" title="{{ group.groupDescription }}">
      {{ group.groupDescription }}
    </div>
  </ng-container>
</ng-container>
