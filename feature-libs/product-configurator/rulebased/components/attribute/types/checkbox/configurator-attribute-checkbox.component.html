<ng-container>
  <fieldset>
    <legend style="display: none">{{ attribute.label }}</legend>
    <div id="{{ createAttributeIdForConfigurator(attribute) }}">
      <div class="form-check">
        <div class="cx-value-label-pair">
          <input
            id="{{
              createAttributeValueIdForConfigurator(
                attribute,
                attributeValue.valueCode
              )
            }}"
            type="checkbox"
            class="form-check-input"
            [value]="attributeValue.valueCode"
            [cxFocus]="{
              key: attribute.name + '-' + attributeValue.name
            }"
            (change)="onSelect()"
            [formControl]="attributeCheckBoxForm"
            name="{{ createAttributeIdForConfigurator(attribute) }}"
            [attr.aria-label]="getAriaLabel(attributeValue, attribute)"
            [attr.aria-describedby]="
              createAttributeUiKey('label', attribute.name)
            "
          />
          <label
            id="{{
              createValueUiKey(
                'label',
                attribute.name,
                attributeValue.valueCode
              )
            }}"
            for="{{
              createAttributeValueIdForConfigurator(
                attribute,
                attributeValue.valueCode
              )
            }}"
            aria-hidden="true"
            class="form-check-label"
            >{{
              getLabel(
                expMode,
                attributeValue.valueDisplay,
                attributeValue.valueCode
              )
            }}</label
          >
          <cx-configurator-show-more
            *ngIf="attributeValue.description"
            [text]="attributeValue.description"
            [textSize]="getValueDescriptionLength()"
            [productName]="
              getLabel(
                expMode,
                attributeValue.valueDisplay,
                attributeValue.valueCode
              )
            "
            [tabIndex]="0"
          ></cx-configurator-show-more>
        </div>
        <div class="cx-value-price">
          <cx-configurator-price
            *ngIf="!isAsyncPricing"
            [formula]="extractValuePriceFormulaParameters(attributeValue)"
          ></cx-configurator-price>
          <cx-configurator-price-async
            *ngIf="isAsyncPricing"
            [options]="extractValuePriceAsyncOptions(attribute, attributeValue)"
            (priceChanged)="onPriceChanged($event)"
          ></cx-configurator-price-async>
        </div>
      </div>
    </div>
  </fieldset>
</ng-container>
