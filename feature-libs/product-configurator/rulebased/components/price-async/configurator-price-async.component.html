<ng-container *ngIf="configuration$ | async as configuration">
  <ng-container
    *ngIf="
      configuration.pricingEnabled && getPriceData(configuration) as priceData
    "
  >
    <div
      *ngIf="displayPriceOnly(priceData)"
      [ngClass]="styleClass"
      [attr.aria-label]="'configurator.a11y.valueSurcharge' | cxTranslate"
    >
      {{ getDisplayPrice(priceData) }}
    </div>
    <!--TODO price Formula-->
  </ng-container>
</ng-container>
