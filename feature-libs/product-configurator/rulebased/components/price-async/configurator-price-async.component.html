<ng-container *ngIf="configuration$ | async as configuration">
  <ng-container *ngIf="findValuePrice(configuration) as priceDetails">
    <div
      *ngIf="displayPrice(priceDetails)"
      [ngClass]="styleClass"
      [attr.aria-label]="'configurator.a11y.valueSurcharge' | cxTranslate"
    >
      {{ getDisplayPrice(priceDetails) }}
    </div>
  </ng-container>
</ng-container>
