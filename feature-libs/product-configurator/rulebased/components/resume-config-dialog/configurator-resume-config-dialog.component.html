<div
  class="cx-configurator-resume-config-dialog cx-modal-container"
  (click)="closeModal()"
>
  <div
    class="cx-modal-content"
    (click)="$event.stopPropagation()"
    [cxFocus]="focusConfig"
    (esc)="closeModal()"
  >
    <div class="cx-dialog-header modal-header">
      <div class="cx-dialog-title modal-title">
        {{ 'configurator.resumeConfig.title' | cxTranslate }}
      </div>
      <button
        title="{{ 'configurator.a11y.resumeConfig.closeButton' | cxTranslate }}"
        type="button"
        class="close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>
    <ng-container *ngIf="data$ | async as data">
      <div class="cx-dialog-body modal-body">
        <div class="cx-configurator-dialog-description">{{ 'configurator.resumeConfig.description' | cxTranslate }}</div>
        <button
          type="button"
          class="cx-configurator-dialog-discard"
          (click)="discardConfig(data.previousOwner)"
        >
          {{ 'configurator.resumeConfig.discardButton' | cxTranslate }}
        </button>
        <button class="cx-configurator-dialog-resume" (click)="resumeConfig()">
          {{ 'configurator.resumeConfig.resumeButton' | cxTranslate }}
        </button>
      </div>
    </ng-container>
  </div>
</div>
