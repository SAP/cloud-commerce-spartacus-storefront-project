<div
  class="cx-configurator-resume-config-dialog cx-modal-container"
  (click)="closeFilterModal()"
>
  <div
    class="cx-modal-content"
    (click)="$event.stopPropagation()"
    [cxFocus]="focusConfig"
    (esc)="closeFilterModal()"
  >
    <div class="cx-dialog-header modal-header">
      <div class="cx-dialog-title modal-title">
        {{ 'configurator.resumeConfig.title' | cxTranslate }}
      </div>
      <button
        title="{{ 'configurator.a11y.resumeConfigClose' | cxTranslate }}"
        type="button"
        class="close"
        (click)="closeFilterModal()"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>
    <div class="cx-dialog-body modal-body">
      <div>decide!</div>
      <button>discard changes</button>
      <button>resume config</button>
    </div>
  </div>
</div>
