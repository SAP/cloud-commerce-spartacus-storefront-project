<div class="cx-configurator-resume-config-dialog cx-modal-container">
  <ng-container *ngIf="data$ | async as data">
    <ng-container *ngIf="product$ | async as product">
      <div
        class="cx-modal-content"
        [cxFocus]="focusConfig"
        (esc)="backToPDP(product)"
      >
        <div class="cx-dialog-header modal-header">
          <div class="cx-dialog-title modal-title">
            {{ 'configurator.resumeConfigDialog.title' | cxTranslate }}
          </div>
          <button
            title="{{
              'configurator.a11y.closeResumeConfigDialog' | cxTranslate
            }}"
            type="button"
            class="close"
            (click)="backToPDP(product)"
          >
            <span aria-hidden="true">
              <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
            </span>
          </button>
        </div>

        <div class="cx-dialog-body modal-body">
          <button
            class="btn btn-primary btn-block cx-configurator-dialog-resume"
            (click)="resumeConfig()"
          >
            {{ 'configurator.resumeConfigDialog.resumeButton' | cxTranslate }}
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-block cx-configurator-dialog-discard"
            (click)="discardConfig(data.previousOwner)"
          >
            {{ 'configurator.resumeConfigDialog.discardButton' | cxTranslate }}
          </button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
