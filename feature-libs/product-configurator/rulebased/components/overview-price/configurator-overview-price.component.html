<div class="overview-price">
  <ng-container [ngSwitch]="getOverviewPriceType()">
    <ng-container *ngSwitchCase="overviewPriceType.PRICE_ONLY"
      ><span>{{ calculateTotal() }}</span></ng-container
    >

    <ng-container *ngSwitchCase="overviewPriceType.QUANTITY_ONLY"
      ><span>{{ quantity }}</span></ng-container
    >

    <ng-container *ngSwitchCase="overviewPriceType.PRICE_AND_QUANTITY"
      ><span
        >{{ quantity }} {{ productPrice }} {{ calculateTotal() }}</span
      ></ng-container
    >
  </ng-container>
</div>
