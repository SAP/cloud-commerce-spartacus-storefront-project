<div class="cx-sticky-menu">
  <div class="cx-menu-bar">
    <button role="tab" [class.active]="!showFilter" (click)="onMenu()">
      {{ 'configurator.overviewSidebar.menu' | cxTranslate }}
    </button>
    <button role="tab" [class.active]="showFilter" (click)="onFilter()">
      {{ 'configurator.overviewSidebar.filter' | cxTranslate }}
    </button>
  </div>

  <cx-configurator-overview-filter *ngIf="showFilter">
  </cx-configurator-overview-filter>

  <cx-configurator-overview-menu *ngIf="!showFilter">
  </cx-configurator-overview-menu>
</div>
