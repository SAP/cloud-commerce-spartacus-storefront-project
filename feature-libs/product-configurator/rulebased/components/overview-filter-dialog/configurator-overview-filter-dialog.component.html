<div class="cx-configurator-overview-filter-dialog cx-modal-container">
  <div class="cx-modal-content">

    <div class="cx-dialog-header modal-header">
      <div class="cx-dialog-title modal-title">
        {{ 'configurator.overviewFilter.title' | cxTranslate }}
      </div>
      <button type="button" class="close" (click)="closeFilterModal()">
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>

    <div class="cx-dialog-body modal-body">
      <cx-configurator-overview-filter></cx-configurator-overview-filter>
    </div>

  </div>
</div>
