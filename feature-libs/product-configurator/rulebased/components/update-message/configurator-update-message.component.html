<div aria-live="polite" aria-atomic="false">
  <div class="cx-update-msg" [class.visible]="hasPendingChanges$ | async">
    <cx-spinner></cx-spinner>
    <strong>{{ 'configurator.header.updateMessage' | cxTranslate }}</strong>
  </div>
  <div
    class="cx-conflicts-resolved-msg"
    [class.visible]="displayConflictMessage$ | async"
  >
    <strong>{{ 'configurator.header.conflictsResolved' | cxTranslate }}</strong>
  </div>
</div>
