<ng-container>
  <div class="cx-delivery-pickup-options-dialog">
    <div class="cx-delivery-pickup-options-dialog-container">
      <!-- Modal Header -->
      <div
        class="modal-header cx-delivery-pickup-options-dialog-container-header"
      >
        {{ 'pickUpInStoreDialog.modalHeader' | cxTranslate }}

        <button
          (click)="close('Close Pick A Store Dialog')"
          class="cx-delivery-pickup-options-dialog-container-close close"
          [attr.aria-label]="'pickUpInStoreDialog.close' | cxTranslate"
          type="button"
        >
          <span aria-hidden="true">
            <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
          </span>
        </button>
      </div>

      <!-- Modal Body -->
      <section
        class="cx-delivery-pickup-options-dialog-container-body modal-body"
      >
        <p>
          {{
            'pickUpInStoreDialog.msg'
              | cxTranslate
                : { productCode: this.productCode, location: this.location }
          }}
        </p>
      </section>
    </div>
  </div>
</ng-container>
