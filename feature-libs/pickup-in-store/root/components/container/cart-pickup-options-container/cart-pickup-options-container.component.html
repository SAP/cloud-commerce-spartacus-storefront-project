<ng-container
  *ngIf="
    (availableForPickup$ | async) &&
    !(outlet?.context$ | async)?.orderCode &&
    !(this.cartType === 'savedCart')
  "
>
  <cx-pickup-options
    [disableControls]="disableControls$ | async"
    [displayPickupLocation]="(storeDetails$ | async)?.displayName"
    [selectedOption]="pickupOption$ | async"
    (pickupOptionChange)="onPickupOptionChange($event)"
    (pickupLocationChange)="openDialog()"
  ></cx-pickup-options>
</ng-container>
