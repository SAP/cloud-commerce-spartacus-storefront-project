<section>
  <div class="form-check">
    <input
      type="radio"
      id="delivery"
      name="deliveryOption"
      (click)="clearIntendedPickupLocation()"
      [attr.aria-label]="'deliveryOptions.delivery' | cxTranslate"
      [checked]="!pickUpInStore"
    />
    <label for="delivery">
      {{ 'deliveryOptions.delivery' | cxTranslate }}
    </label>
  </div>
  <div class="form-check">
    <input
      type="radio"
      id="pickInStore"
      name="deliveryOption"
      (click)="openDialog()"
      [attr.aria-label]="'deliveryOptions.pickup' | cxTranslate"
      [checked]="pickUpInStore"
    />
    <label for="pickInStore">
      <p>{{ 'deliveryOptions.pickup' | cxTranslate }}</p>
    </label>
  </div>
</section>
