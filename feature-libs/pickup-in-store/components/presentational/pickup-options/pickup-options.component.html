<form [formGroup]="deliveryOptionsForm">
  <div class="form-check">
    <input
      type="radio"
      role="radio"
      id="delivery"
      value="delivery"
      (click)="onPickupOptionChange('delivery')"
      formControlName="deliveryOption"
      [attr.aria-label]="'deliveryOptions.delivery' | cxTranslate"
      [attr.aria-checked]="
        deliveryOptionsForm.value.deliveryOption === 'delivery'
      "
    />
    <label for="delivery">
      {{ 'deliveryOptions.delivery' | cxTranslate }}
    </label>
  </div>
  <div class="form-check">
    <input
      type="radio"
      role="radio"
      id="pickup"
      value="pickup"
      (click)="onPickupOptionChange('pickup')"
      formControlName="deliveryOption"
      [attr.aria-label]="'deliveryOptions.pickup' | cxTranslate"
      [attr.aria-checked]="
        deliveryOptionsForm.value.deliveryOption === 'pickup'
      "
    />
    <label for="pickup">
      <p>
        {{ 'deliveryOptions.pickup' | cxTranslate
        }}<ng-container *ngIf="displayPickupLocation; else selectStore"
          >: <strong>{{ displayPickupLocation }}</strong> |
          <a
            role="button"
            class="cx-action-link"
            (click)="onPickupLocationChange()"
            >{{ 'deliveryOptions.changeStore' | cxTranslate }}</a
          >
        </ng-container>
        <ng-template #selectStore>
          |
          <a
            role="button"
            class="cx-action-link"
            (click)="onPickupLocationChange()"
            >{{ 'deliveryOptions.selectStore' | cxTranslate }}</a
          >
        </ng-template>
      </p>
    </label>
  </div>
</form>
