<ng-container *ngIf="variants && variants.length">
  <ul class="variant-list" *ngFor="let variant of variants">
    <li *ngIf="variantHasImages(variant.categoryVariants)">
      <cx-media
        *ngFor="let category of variant.categoryVariants"
        [container]="getVariantOptionImages(category)"
        [title]="category.variantValueCategory?.name"
        class="image-variant"
      />
    </li>
  </ul>
</ng-container>
