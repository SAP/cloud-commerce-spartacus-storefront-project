<ng-container *ngIf="product$ | async as product">
  <div class="cx-configurator-container">
    <div class="cx-configurator-product-title">
      {{ product.name }}
    </div>

    <a
      class="cx-configurator-toogle-details-link"
      role="link"
      (click)="triggerDetails()"
      tabindex="0"
    >
      <ng-container *ngIf="!showMore"
        ><div class="cx-configurator-toogle-details-link-text">
          {{ 'configurator.header.showMore' | cxTranslate }}
        </div>
        <cx-icon [type]="iconTypes.CARET_DOWN"></cx-icon
      ></ng-container>

      <ng-container *ngIf="showMore"
        ><div class="cx-configurator-toogle-details-link-text">
          {{ 'configurator.header.showLess' | cxTranslate }}
        </div>
        <cx-icon [type]="iconTypes.CARET_UP"></cx-icon
      ></ng-container>
    </a>

    <div class="cx-configurator-product-title-details" [class.open]="showMore">
      <div class="cx-configurator-product-title-details-image">
        <img
          [alt]="getProductImageAlt(product)"
          [src]="getProductImageURL(product)"
        />
      </div>
      <div class="cx-configurator-product-title-details-content">
        <div class="cx-configurator-product-detail-title">
          {{ product.name }}
        </div>
        <div class="cx-configurator-product-code">
          {{ product.code }}
        </div>

        <div class="cx-configurator-product-description">
          {{ product.description }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
