<div
  *ngIf="displayConflictDescription(currentGroup)"
  class="cx-configurator-conflict-description-container"
  tabindex="0"
>
  <div class="cx-configurator-conflict-icon-container">
    <cx-icon
      class="cx-configurator-conflict-icon"
      [type]="iconTypes.WARNING"
    ></cx-icon>
  </div>
  <div class="cx-configurator-conflict-description">
    {{ currentGroup.name }}
  </div>
</div>
