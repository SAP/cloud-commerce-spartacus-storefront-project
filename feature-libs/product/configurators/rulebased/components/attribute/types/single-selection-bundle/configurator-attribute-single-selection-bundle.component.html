<fieldset class="cx-configurator-attribute-single-selection-bundle">
  <div class="single-selection-bundle-quantity">
    <div class="single-selection-bundle-quantity-input">
      <label>{{ 'configurator.attribute.quantity' | cxTranslate }}</label>
      <cx-item-counter
        [control]="quantity"
        [readonly]="!attribute.selectedSingleValue"
      ></cx-item-counter>
    </div>

    <div
      class="single-selection-bundle-price"
      *ngIf="attribute.selectedSingleValue"
    ></div>
  </div>

  <cx-configurator-attribute-product-card
    (handleSelect)="onSelect($event)"
    *ngFor="let value of attribute.values"
    [product]="value"
    [disabledAction]="attribute.required"
  >
  </cx-configurator-attribute-product-card>
</fieldset>
