<button
  class="cx-future-stock-accordion-header"
  [attr.aria-expanded]="expanded"
  (click)="toggle()"
>
    {{ header }}
    <cx-icon *ngIf="expanded; else notExpanded" [type]="iconType.CARET_UP"></cx-icon>

    <ng-template #notExpanded>
      <cx-icon [type]="iconType.CARET_DOWN"></cx-icon>
    </ng-template>
</button>

<ng-container *ngIf="expanded">
  <ng-container *ngIf="!isString(content); else contentString">
    <div class="cx-future-stock-accordion-content" *ngFor="let elem of content">
      {{ elem.formattedDate }} -
      {{ 'futureStockDropdown.quantity' | cxTranslate }}
      {{ elem.stock.stockLevel }}
    </div>
  </ng-container>

  <ng-template #contentString>
    <div class="cx-future-stock-accordion-content">
      {{ content }}
    </div>
  </ng-template>
</ng-container>
