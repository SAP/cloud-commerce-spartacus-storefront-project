<div class="cart-toggle" (click)="showCart = !showCart">
  <cx-icon
    aria-hidden="false"
    [type]="showCart ? iconTypes.CARET_UP : iconTypes.CARET_DOWN"
  >
  </cx-icon>
  <span class="cart-toggle-text">{{ 'quote.commons.cart' | cxTranslate }}</span>
</div>

<ng-container *ngIf="showCart && (quoteDetails$ | async) as quoteDetails">
  <ng-template
    [cxOutlet]="cartOutlets.CART_ITEM_LIST"
    [cxOutletContext]="{
      items: quoteDetails.entries,
      readonly: true
    }"
  >
  </ng-template>
</ng-container>
