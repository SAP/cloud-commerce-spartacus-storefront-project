<ng-container *ngIf="quoteDetailsForSeller$ | async as quoteDetails">
  <form (ngSubmit)="onApply(quoteDetails.code)" [formGroup]="form">
    <label>
      <span class="label-content">{{
        'quote.seller.discount' | cxTranslate
      }}</span>
      <input
        required="true"
        type="text"
        class="form-control"
        name="discount"
        placeholder="{{ 'quote.seller.placeholder' | cxTranslate }}"
        formControlName="discount"
      />
    </label>
    <div
      class="cx-validation-msg"
      *ngIf="mustDisplayValidationMessage()"
      aria-live="assertive"
      aria-atomic="true"
      role="alert"
    >
      <cx-icon [type]="iconType.ERROR"></cx-icon>
      {{ 'quote.seller.validation' | cxTranslate }}
    </div>
    <cx-date-picker
      [control]="$any(form.get('validityDate'))"
      [required]="true"
      (update)="onSetDate(quoteDetails.code)"
    ></cx-date-picker>
  </form>
  <button
    class="btn btn-block btn-primary cx-send"
    (click)="onApply(quoteDetails.code)"
  >
    {{ 'quote.seller.apply' | cxTranslate }}
  </button>
</ng-container>
