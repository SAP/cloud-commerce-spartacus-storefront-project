<ng-container *ngIf="quoteDetails$ | async as quoteDetails; else ghostDetails">
  <section>
    <button
      #element
      type="button"
      *ngFor="let action of quoteDetails.allowedActions"
      class="btn"
      [ngClass]="getButtonStyle(quoteDetails.allowedActions, action)"
      [disabled]="mustDisableAction(action.type, quoteDetails)"
      (click)="onClick(action.type, quoteDetails)"
    >
      {{ 'quote.actions.' + action.type | cxTranslate }}
    </button>
  </section>
</ng-container>

<ng-template #ghostDetails>
  <div>Ghost Action by Role</div>
</ng-template>
