<h2 class="cx-checkout-title d-none d-lg-block d-xl-block">
  {{ 'paymentForm.payment' | cxTranslate }}
</h2>

<ng-container *ngIf="cards$ | async as cards; else loading">
  <ng-container *ngIf="!shouldRedirect && !(isUpdated$ | async); else loading">
    <ng-container
      *ngIf="
        cards?.length && !newPaymentFormManuallyOpened;
        else newPaymentForm
      "
    >
      <p class="cx-checkout-text">
        {{ 'paymentForm.choosePaymentMethod' | cxTranslate }}
      </p>
      <div class="cx-checkout-btns row">
        <div class="col-md-12 col-lg-6">
          <button
            class="btn btn-block btn-action"
            (click)="showNewPaymentForm()"
          >
            {{ 'paymentForm.addNewPayment' | cxTranslate }}
          </button>
        </div>
      </div>

      <div class="cx-checkout-body row">
        <div
          class="cx-payment-card col-md-12 col-lg-6"
          *ngFor="let card of cards; let i = index"
        >
          <div
            class="cx-payment-card-inner"
            (click)="selectPaymentMethod(card.paymentMethod)"
          >
            <cx-card
              [border]="true"
              [fitToContainer]="true"
              [content]="card.content"
              (sendCard)="selectPaymentMethod(card.paymentMethod)"
            ></cx-card>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #newPaymentForm>
      <cx-payment-form
        (setPaymentDetails)="setPaymentDetails($event)"
        (closeForm)="hideNewPaymentForm()"
        (goBack)="back()"
        [paymentMethodsCount]="cards?.length || 0"
        [setAsDefaultField]="!isGuestCheckout"
        [loading]="isSetPaymentMethodBusy$ | async"
      ></cx-payment-form>
    </ng-template>
  </ng-container>
</ng-container>

<!-- probably not, but will bring this up regarding buttons hiding from address and paymentmethod -->
<ng-container *ngIf="(cards$ | async)?.length && !newPaymentFormManuallyOpened">
  <div class="row cx-checkout-btns">
    <div class="col-md-12 col-lg-6">
      <button class="btn btn-block btn-action" (click)="back()">
        {{ backBtnText | cxTranslate }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6">
      <button
        class="btn btn-block btn-primary"
        [disabled]="!(selectedMethod$ | async)?.id || (isUpdated$ | async)"
        (click)="next()"
      >
        {{ 'common.continue' | cxTranslate }}
      </button>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="cx-spinner">
    <cx-spinner></cx-spinner>
  </div>
</ng-template>
