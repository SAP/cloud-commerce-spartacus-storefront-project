<section class="product-recommendations chat-window-recommendations">
  <section class="chat-header">
    <div></div>
    <h2 class="title">
      <span> {{ 'chatBot.recommendationsHeaderTitle' | cxTranslate }}</span>
    </h2>
    <div>
      <cx-icon
        (click)="closeRecommendationsWindow()"
        [type]="closeIcon"
      ></cx-icon>
    </div>
  </section>
  <main>
    <cx-carousel
      [items]="products$ | async"
      [template]="carouselItem"
      itemWidth="285px"
    >
    </cx-carousel>

    <ng-template #carouselItem let-item="item">
      <a
        (click)="displayProduct()"
        tabindex="0"
        [routerLink]="{ cxRoute: 'product', params: item } | cxUrl"
      >
        <cx-media
          [container]="item.images?.PRIMARY"
          format="product"
          [alt]="item.name"
        ></cx-media>
        <h3>
          {{ item.name }}
        </h3>
      </a>
      <div class="price">
        {{ item.price?.formattedValue }}
      </div>
    </ng-template>
  </main>
</section>
