<cx-split-view>
  <cx-view>
    <h3>
      {{ 'unit.header' | cxTranslate }}
      <a
        class="link"
        [routerLink]="{ cxRoute: 'orgUnitCreate' } | cxUrl"
        routerLinkActive="disabled"
      >
        <cx-icon type="EXPAND"></cx-icon>
      </a>
    </h3>

    <ng-container *ngIf="data$ | async as data">
      <section class="tree-list">
        <cx-unit-tree-navigation-ui
          [node]="data"
          [defaultExpandLevel]="1"
        ></cx-unit-tree-navigation-ui>
      </section>
    </ng-container>
  </cx-view>

  <router-outlet></router-outlet>
</cx-split-view>
