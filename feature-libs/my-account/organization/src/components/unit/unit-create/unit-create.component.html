<cx-view #view>
  <form
    *ngIf="form$ | async as form"
    [formGroup]="form"
    (ngSubmit)="save($event, form)"
  >
    <h3>
      <a
        *ngIf="parentUnit$ | async as parentUnit; else orgUnitsLink"
        class="link"
        [routerLink]="
          { cxRoute: 'orgUnitDetails', params: { uid: parentUnit } } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>
      <ng-template #orgUnitsLink>
        <a
          class="link"
          [routerLink]="{ cxRoute: 'orgUnits' } | cxUrl"
          (click)="view.toggle()"
        >
          <cx-icon type="CARET_LEFT"></cx-icon>
        </a>
      </ng-template>

      <span>{{ 'units.orgUnitForm.create' | cxTranslate }}</span>
    </h3>

    <section class="half">
      <cx-unit-form [form]="form"></cx-unit-form>
      <div class="form-buttons">
        <button class="button primary" type="submit">
          {{ 'organization.save' | cxTranslate }}
        </button>
        <button
          [routerLink]="{ cxRoute: 'orgUnits' } | cxUrl"
          class="button secondary"
          (click)="view.toggle()"
        >
          {{ 'organization.cancel' | cxTranslate }}
        </button>
      </div>
    </section>
  </form>
</cx-view>
