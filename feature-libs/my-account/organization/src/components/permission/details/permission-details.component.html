<cx-view #view>
  <ng-container *ngIf="permission$ | async as permission">
    <h3>
      <a
        class="link"
        [routerLink]="{ cxRoute: 'permission' } | cxUrl"
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
        {{ 'organization.close' | cxTranslate }}
      </a>
      <span>{{ permission.code }}</span>
    </h3>
    <div class="actions">
      <!-- <a
        class="link"
        [routerLink]="{ cxRoute: 'permissionEdit', params: permission } | cxUrl"
      >
        {{ 'organization.edit' | cxTranslate }}
      </a> -->
    </div>
    <section>
      <div class="details">
        <div class="property">
          <label>{{ 'permission.name' | cxTranslate }}</label>
          <span class="value">
            {{ permission.code }}
          </span>
        </div>

        <div class="property">
          <label>{{ 'permission.uid' | cxTranslate }}</label>
          <span class="value">
            {{ permission.code }}
          </span>
        </div>

        <div class="property">
          <label>{{ 'permission.orgUnit' | cxTranslate }}</label>
          <a
            class="value"
            [routerLink]="
              {
                cxRoute: 'orgUnitDetails',
                params: permission.orgUnit
              } | cxUrl
            "
          >
            {{ permission.orgUnit?.name }}
            <cx-icon class="open-out" type="LINK_OUT"></cx-icon>
          </a>
        </div>
      </div>
    </section>
