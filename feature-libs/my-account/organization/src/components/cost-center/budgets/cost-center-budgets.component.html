<cx-fake-tabs
  [code]="code$ | async"
  [links]="[
    {
      cxRoute: 'costCenterDetails',
      name: 'costCenter.details'
    },
    { cxRoute: 'costCenterBudgets', name: 'costCenter.budgets', active: true }
  ]"
  [routerBackLink]="{ cxRoute: 'costCenters', name: 'costCenter.back' }"
>
  <cx-interactive-table
    [data$]="data$"
    [header]="'costCenterBudgets.header' | cxTranslate: { code: code$ | async }"
    [sortLabels]="{
      byUnitName: 'budgetsList.sorting.byUnitName' | cxTranslate,
      byName: 'budgetsList.sorting.byName' | cxTranslate,
      byCode: 'budgetsList.sorting.byCode' | cxTranslate,
      byValue: 'budgetsList.sorting.byValue' | cxTranslate
    }"
    [columns]="[
      {
        key: 'code',
        value: 'budgetsList.code' | cxTranslate,
        cxRoute: 'budgetDetails'
      },
      { key: 'name', value: 'budgetsList.name' | cxTranslate },
      { key: 'amount', value: 'budgetsList.amount' | cxTranslate },
      {
        key: 'startEndDate',
        value: 'budgetsList.startEndDate' | cxTranslate
      },
      {
        key: 'parentUnit',
        value: 'budgetsList.parentUnit' | cxTranslate,
        cxRoute: 'orgUnitDetails'
      }
    ]"
    (changeSortCode)="changeSortCode($event)"
  >
    <div class="col-md-12 col-lg-6">
      <div class="col-md-12 col-lg-6 float-right">
        <a
          [routerLink]="
            {
              cxRoute: 'costCenterAssignBudgets',
              params: { code: code$ | async }
            } | cxUrl
          "
          class="btn btn-block btn-action"
        >
          {{ 'costCenterBudgets.assignBudgets' | cxTranslate }}
        </a>
      </div>
    </div>
  </cx-interactive-table>
</cx-fake-tabs>
