<cx-view #view *ngIf="form$ | async as form">
  <form
    [formGroup]="form"
    (ngSubmit)="save(costCenterCode, form)"
  >
    <h3>
      <a
        class="link"
        [routerLink]="
          { cxRoute: 'costCenterDetails', params: costCenter } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
        Cancel
      </a>
      {{ 'organization.edit' | cxTranslate }}
      <button class="button primary" type="submit">
        Save
      </button>
    </h3>
    <section>
      <cx-cost-center-form [form]="form"> </cx-cost-center-form>
    </section>
  </form>
</cx-view>
