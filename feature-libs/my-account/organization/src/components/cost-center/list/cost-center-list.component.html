<cx-split-view [hideMode]="false">
  <cx-view>
    <h3>
      {{ 'costCenter.header' | cxTranslate }}
      <a
        class="link"
        [routerLink]="{ cxRoute: 'costCenterCreate' } | cxUrl"
        routerLinkActive="disabled"
      >
        <cx-icon type="EXPAND"></cx-icon>
      </a>
    </h3>

    <ng-container *ngIf="dataTable$ | async as dataTable; else emptyList">
      <section>
        <cx-table
          [dataset]="dataTable"
          (sortEvent)="sort(dataTable.pagination, $event)"
        >
        </cx-table>
      </section>

      <cx-pagination
        *ngIf="dataTable.pagination"
        [pagination]="dataTable.pagination"
        (viewPageEvent)="viewPage(dataTable.pagination, $event)"
      ></cx-pagination>
    </ng-container>

    <ng-template #emptyList>
      <p class="instruction is-empty">
        {{ 'organization.messages.emptyList' | cxTranslate }}
      </p>
    </ng-template>
  </cx-view>

  <router-outlet></router-outlet>
</cx-split-view>

<ng-template cxOutletRef="table.costCenter.data.name" let-model>
  <a [routerLink]="{ cxRoute: 'costCenterDetails', params: model } | cxUrl">
    <span class="text">{{ model.name }}</span>
    <cx-icon type="CARET_RIGHT"></cx-icon>
  </a>
</ng-template>

<ng-template cxOutletRef="table.costCenter.data.active" let-model>
  <span [class.enabled]="model.active" [class.disabled]="!model.active"
    >{{
      (model.active ? 'organization.enabled' : 'organization.disabled')
        | cxTranslate
    }}
  </span>
</ng-template>

<ng-template cxOutletRef="table.costCenter.data.unit" let-model>
  <a [routerLink]="{ cxRoute: 'orgUnitDetails', params: model.unit } | cxUrl">
    {{ model.unit?.name }}
    <cx-icon class="open-out" type="LINK_OUT"></cx-icon>
  </a>
</ng-template>
