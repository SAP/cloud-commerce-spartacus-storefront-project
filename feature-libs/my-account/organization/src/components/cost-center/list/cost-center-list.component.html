<ng-template [cxOutletRef]="'table.costCenter.data.currency'" let-model>
  <a [routerLink]="{ cxRoute: 'costCenterDetails', params: model } | cxUrl">
    <span class="label">
      {{ model.currency }}
    </span>
  </a>
</ng-template>

<cx-organization-list
  [dataTable]="dataTable$ | async"
  type="costCenter"
  [activeRow]="{ value: code$ | async, key: 'code' }"
  (sortEvent)="sort($event)"
  (paginateEvent)="viewPage($event)"
>
</cx-organization-list>
