<cx-view #view *ngIf="viewModel$ | async as viewModel">
  <form [formGroup]="viewModel.form" (ngSubmit)="save($event, viewModel.form)">
    <h3>
      <a
        class="link"
        [routerLink]="
          {
            cxRoute: 'orgUnitManageAddresses',
            params: { uid: viewModel.code }
          } | cxUrl
        "
        (click)="view.toggle()"
      >
        <cx-icon type="CARET_LEFT"></cx-icon>
      </a>

      <span>{{ 'units.unitAddressCreate.header' | cxTranslate }}</span>
    </h3>

    <section class="half">
      <cx-unit-address-form [form]="viewModel.form"></cx-unit-address-form>
      <button class="button primary" type="submit">
        {{ 'organization.save' | cxTranslate }}
      </button>
      <button
        [routerLink]="{ cxRoute: 'orgUnits' } | cxUrl"
        class="button secondary"
      >
        {{ 'organization.cancel' | cxTranslate }}
      </button>
    </section>
  </form>
</cx-view>
