<cx-view #view *ngIf="code$ | async as orgUnitCode">
  <h3>
    <a
      class="link"
      [routerLink]="
        { cxRoute: 'orgUnitDetails', params: { uid: orgUnitCode } } | cxUrl
      "
      (click)="view.toggle()"
    >
      <cx-icon type="CARET_LEFT"></cx-icon>
    </a>
    {{ 'units.unitChildren.header' | cxTranslate: { code: orgUnitCode } }}
    <span></span>
  </h3>

  <div class="actions">
    <a
      class="link"
      [routerLink]="
        {
          cxRoute: 'orgUnitCreate'
        } | cxUrl
      "
      [queryParams]="{ parentUnit: orgUnitCode }"
    >
      {{ 'units.unitChildren.newChild' | cxTranslate }}
    </a>
  </div>
  <section>
    <cx-table
      *ngIf="dataTable$ | async as dataTable; else emptyList"
      [dataset]="dataTable"
    >
    </cx-table>
  </section>

  <ng-template #emptyList>
    <p class="instruction is-empty">
      {{ 'organization.messages.emptyList' | cxTranslate }}
    </p>
  </ng-template>

  <ng-template cxOutletRef="table.unitUsers.data.summary" let-model>
    <h3>{{ model }}</h3>
  </ng-template>
</cx-view>

<router-outlet></router-outlet>
