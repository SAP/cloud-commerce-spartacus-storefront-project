<div class="cx-asm-customer-360" (esc)="closeModal('Escape clicked')">
  <!-- Modal Header -->
  <ng-container>
    <div class="cx-dialog-header modal-header">
      <div class="cx-avatar">
        {{ getAvatar() }}
      </div>
      <div class="cx-customer-info">
        <h2 id="asm-customer-360-title" class="cx-title modal-title">
          {{ customer.firstName }} Customer 360&#176; View
        </h2>
        <h6 class="cx-customer-email">
          {{ customer.uid }}
        </h6>
        <div id="asm-customer-360-desc" class="cx-visually-hidden">
          Customer 360&#176; View
        </div>
      </div>

      <ng-template *ngTemplateOutlet="closeButton"></ng-template>
    </div>

    <!-- Modal Body -->
    <div class="cx-dialog-body">
      <div class="cx-dialog-row">
        <div class="cx-dialog-item">
          <div class="cx-tab-container">
            <a
              class="cx-tab"
              *ngFor="let tab of tabs; let i = index"
              (click)="selectTab(i)"
              [class.active]="activeTab === i"
            >
              {{ tab.i18nNameKey | cxTranslate }}
            </a>
          </div>
        </div>
      </div>
      <div class="cx-tab-content modal-body">
        <ng-container
          *ngFor="let config of currentTab.components; let i = index"
        >
          <ng-container
            *ngComponentOutlet="
              config.component;
              injector: injectors[activeTab][i]
            "
          ></ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #closeButton>
  <button
    type="button"
    class="close"
    attr.aria-label="{{ 'common.close' | cxTranslate }}"
    cxModal="dismiss"
    cxModalReason="Cross click"
  >
    <span>
      <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
    </span>
  </button>
</ng-template>
