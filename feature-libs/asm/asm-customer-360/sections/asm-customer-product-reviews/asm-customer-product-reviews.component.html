<cx-asm-customer-table
  [emptyStateText]="
    'asm.customer360.productReviews.emptyDescription' | cxTranslate
  "
  [headerText]="'asm.customer360.productReviews.header' | cxTranslate"
  sortProperty="dateAndStatus"
  [columns]="reviewColumns"
  [entries]="reviewEntries"
  [pageSize]="(context.config$ | async)?.pageSize"
  (selectItem)="navigateTo($event)"
></cx-asm-customer-table>
