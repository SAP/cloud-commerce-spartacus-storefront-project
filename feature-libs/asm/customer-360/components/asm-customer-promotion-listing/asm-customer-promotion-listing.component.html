<div class="cx-asm-customer-promotion-listing-heading" *ngIf="headerText">
  <h4 class="cx-asm-customer-promotion-listing-heading-text">
    {{ headerText }}
  </h4>
</div> 
<div class="message-container">
  <cx-message
  *ngIf="showAlert"
  [text]="'customer360.alertErrorMessage' | cxTranslate"
  [type]="globalMessageType.MSG_TYPE_ERROR"
  ></cx-message>
</div>
<table>
  <ng-container *ngFor="let entry of entries">
    <hr class="cx-asm-customer-promotion-listing-separator" aria-hidden="true" />
    <tr>
      <td>
        <tr>{{entry.code}}</tr>
        <tr>{{entry.name}}</tr>
      </td>
      <td id="couponStatus">
        <ng-container *ngIf="!entry.applied">
          <button
          (click)="this.cartVoucherService.addVoucher(entry.code,this.activeCartId)">apply</button>
        </ng-container>
        <ng-container *ngIf="entry.applied">
          <button
          (click)="this.cartVoucherService.removeVoucher(entry.code,this.activeCartId)">remove</button>
        </ng-container>
      </td>
    </tr>
  </ng-container>
</table>
<hr class="cx-asm-customer-promotion-listing-separator" aria-hidden="true" />
<div class="cx-asm-customer-promotion-listing-empty" *ngIf="entries.length===0">
  {{ emptyStateText }}
</div>
