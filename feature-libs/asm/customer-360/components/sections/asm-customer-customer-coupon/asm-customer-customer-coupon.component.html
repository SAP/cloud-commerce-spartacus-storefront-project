<cx-asm-customer-promotion-listing
  [headerText]="'customer360.customerCoupons.headerText' | cxTranslate"
  [emptyStateText]="
    'customer360.customerCoupons.emptyDescription' | cxTranslate
  "
  [applyButtonText]="
    'customer360.customerCoupons.applyButtonText' | cxTranslate
  "
  [applied]="'customer360.customerCoupons.applied' | cxTranslate"
  [removeButtonText]="
    'customer360.customerCoupons.removeButtonText' | cxTranslate
  "
  [entries]="entries$ | async"
  [showRemoveButton]="true"
  [showApplyButton]="true"
  [isCustomerCoupon]="true"
  (refreshCustomerCouponList)="changeTab($event.assignable, $event.searchQuery)"
  (apply)="claimCouponToCustomer($event)"
  (remove)="disclaimCouponToCustomer($event)"
  [showAlert]="showErrorAlert$ | async"
  [showAlertForApplyAction]="showErrorAlertForApplyAction$ | async"
  (removeAlert)="closeErrorAlert()"
  (removeAlertForApplyAction)="closeErrorAlertForApplyAction()"
>
</cx-asm-customer-promotion-listing>
