
<div *ngIf="reviews">
    <mat-card>
        
        <mat-card-title>Reviews for {{model?.name}}</mat-card-title>
        <mat-card-subtitle>as asdfasdf </mat-card-subtitle>
    
        <mat-card-content>
            
            <mat-list>
                <div *ngFor="let review of reviews | slice:0:maxListItems" class="review">
                    <mat-list-item>
                        <mat-icon mat-list-icon color="primary">rate_review</mat-icon>
                        <!--
                        <h4 matLine>"{{review.headline}}"</h4>
                        <p matLine>By {{review.principal.name}} on {{review.date | date}}</p>-->
                        <!--<button md-button (click)="onClick">
                            <y-star-rating [rating]="review.rating"></y-star-rating>
                        </button>-->
                        <button mat-icon-button (click)="activeReview = review">
                            <mat-icon>expand_more</mat-icon>
                        </button>
                    </mat-list-item>
                    <div class="comment" [hidden]="activeReview !== review">
                        <y-star-rating [rating]="review.rating" class="rating"></y-star-rating>
                        <div>
                            {{review.comment}}
                        </div>
                    </div>    
                </div>
            </mat-list>
        </mat-card-content>
        <mat-card-actions align="end">
            <a (click)="maxListItems = -1" 
                *ngIf="maxListItems === initialMaxListItems" mat-button>More</a>
            <a (click)="maxListItems = initialMaxListItems" 
                *ngIf="maxListItems !== initialMaxListItems" mat-button>Less</a>
        </mat-card-actions>
    </mat-card>
