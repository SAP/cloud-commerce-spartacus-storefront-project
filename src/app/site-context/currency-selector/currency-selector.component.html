<div *ngIf="(currencies$ | async)?.length>1">
    <button mat-icon-button [matMenuTriggerFor]="currencyRef" color="primary">
        <mat-icon>monetization_on</mat-icon>
    </button>

    <mat-menu #currencyRef="matMenu" >
        <button mat-menu-item *ngFor="let item of (currencies$ | async)" (click)="setActiveCurrency(item.isocode)" 
            [disabled]="item.isocode === activeCurrency">
            {{item.symbol}} {{item.isocode}}
        </button>
    </mat-menu>
</div>
