<div class="y-language-selector">
    <label class="y-language-selector__label" for="languageSelector">Language</label>
    <select class="y-language-selector__control form-control" id="language-selector" (change)="setActiveLanguage($event.target.value)">
        <option *ngFor="let item of (languages$ | async)" [selected]="activeLanguage == item.isocode" 
            [value]="item.isocode">{{item.nativeName}}
        </option>
    </select>
</div>
