<md-card class="footer">
    <div >

        <md-nav-list *ngFor="let child of children" >
            <h3 md-subheader>{{child.title}}</h3>
            <a md-list-item *ngFor="let link of child.links"
                [href]="link.url"
                [target]="link.target === 'NEWWINDOW' ? 'blank':'self'">{{ link.linkName }}</a>
        </md-nav-list>

    </div>

</md-card>

<div class="notice">
    {{model?.notice}}
</div>
