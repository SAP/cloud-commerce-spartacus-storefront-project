<nav class="y-navigation" *ngIf="node?.childs">
    <div class="y-navigation__list nav">
        <div *ngFor="let childNode of node.childs" class="y-navigation__item nav-item">
            <ng-container *ngIf="!childNode?.childs">
                <a [routerLink]="childNode.url" class="y-navigation__link nav-link" role="button">
                    {{childNode.title}}
                </a>
            </ng-container>

            <div *ngIf="childNode?.childs" ngbDropdown>
                <a ngbDropdownToggle [routerLink]="childNode.url" class="y-navigation__link nav-link" role="button">
                    {{childNode.title}}
                </a>

                <div ngbDropdownMenu class="y-navigation__child-list" [attr.aria-labelledby]="childNode.id" role="list">
                    <div role="listitem" *ngFor="let grandChildNode of childNode.childs" class="dropdown-item y-navigation__child-item">
                        <a [routerLink]="grandChildNode.url" class="y-navigation__child-link">{{grandChildNode.title}}</a>
                    </div>
                </div>
            </div>
