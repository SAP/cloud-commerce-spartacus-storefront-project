
<div ngbDropdown class="d-inline-block"> 

<!-- link WITHOUT childs -->

    <button *ngIf="!node.childs" [routerLink]="node.url" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
        <span *ngIf="node.title">{{node.title}}</span>
    </button>

    <!-- link WITH childs -->

    <button *ngIf="node.childs && !node.title" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{node.title}}
    </button>

    <button *ngIf="node.childs && node.title" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{node.title}}
    </button>


    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

            <div *ngIf="node.childs && node.childs[0].childs" class="dropdown-item">
                    <div >
                        <div *ngFor="let childNode of node.childs" >
                            <a mdButton
                                [routerLink]="childNode.url"
                                md-menu-item> {{childNode.title}}</a>
                                
                            <div *ngIf="childNode.childs">
                                <a *ngFor="let grandChildNode of childNode.childs"
                                    [routerLink]="grandChildNode.url"
                                    md-menu-item> {{grandChildNode.title}} </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="node.childs && !node.childs[0].childs" class="dropdown-item">
                    <a
                        *ngFor="let childNode of node.childs"
                        [routerLink]="childNode.url"
                        md-menu-item> {{childNode.title}}</a>
                </div>

    </div>    
    

</div>
