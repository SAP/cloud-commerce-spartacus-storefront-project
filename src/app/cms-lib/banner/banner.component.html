
<a  *ngIf="hasImage()" 
    [target]="getTarget()"
    [routerLink]="'/' + model.urlLink" >

    <!-- 
        SVG images need special treatment:
        Since they're loaded from a different URL we're facing cors issues
        We therefor load them using http and append the data to an HTML element. 
    -->
    <div *ngIf="hasImage() && isSVG()" #svgContainer class="simple-banner banner__component--responsive"></div>

    <img *ngIf="!isSVG() && !hasMultipleFormats()" [src]="'https://localhost:9002' + getImageUrl()"/>
    <picture *ngIf="!isSVG() && hasMultipleFormats()" class="simple-banner banner__component--responsive" >
        <img class="img-fluid" [src]="'https://localhost:9002' + getImageUrl()"
            [srcset]="getResponsiveSrcset()"
        />
    </picture>
</a>
