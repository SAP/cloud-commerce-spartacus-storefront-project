language: node_js
node_js:
  - 8.9.0
dist: trusty
addons:
  chrome: stable
branches:
  only:
    - develop
    - "/^feature\\/.*$/"
jobs:
  include:
    - script: './ci-scripts/e2e-tests.sh'
    - script: './ci-scripts/other.sh'
    - script: './ci-scripts/unit-tests.sh'
    - script: './ci-scripts/lint.sh'
notifications:
  slack:
    secure: 
  email:
    on_failure: change
    on_success: change
addons:
  sonarcloud:
    organization: "sap"
    token:
      secure: ""

