<!-- link WITHOUT childs -->
<a mat-button *ngIf="!node.childs" [routerLink]="node.url">
    <span *ngIf="node.title">{{node.title}}</span>
</a>

<!-- link WITH childs -->
<a *ngIf="node.childs && !node.title" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>reorder</mat-icon>
</a>

<a *ngIf="node.childs && node.title" mat-button [matMenuTriggerFor]="menu">
    {{node.title}}
</a>

<mat-menu #menu="matMenu" style="margin-top:30px" [overlapTrigger]="false" style="width:600px">
    <div *ngIf="node.childs && node.childs[0].childs">
        <div fxLayout="row" fxLayoutAlign="start start">
            <div *ngFor="let childNode of node.childs" fxFlex>
                <a matButton [routerLink]="childNode.url" mat-menu-item> {{childNode.title}}</a>

                <div *ngIf="childNode.childs">
                    <a *ngFor="let grandChildNode of childNode.childs" [routerLink]="grandChildNode.url" mat-menu-item> {{grandChildNode.title}} </a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="node.childs && !node.childs[0].childs">
        <a *ngFor="let childNode of node.childs" [routerLink]="childNode.url" mat-menu-item> {{childNode.title}}</a>
    </div>

</mat-menu>
