<mat-card class="footer">
    <div fxLayout="row" fxLayoutAlign="start stretch">

        <mat-nav-list *ngFor="let child of node.childs">
            <h3 mat-subheader>{{child.title}}</h3>
            <!-- TODO: Need to Refactor this as well -->
            <a mat-list-item *ngFor="let link of child.childs" [href]="link.url" [target]="link.target === true ? 'blank':'self'">{{ link.title }}</a>
        </mat-nav-list>

    </div>

</mat-card>

<div class="notice">
    {{component?.notice}}
</div>
