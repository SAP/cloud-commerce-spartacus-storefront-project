<div class="form-group">
    <label class="sr-only" for="currency-selector">Currency</label>
    <select class="form-control currency-selector__select" id="currency-selector" (change)="setActiveCurrency($event.target.value)">
        <option *ngFor="let item of (currencies$ | async)" [selected]="activeCurrency == item.isocode" [value]="item.isocode">{{item.symbol}} {{item.isocode}}</option>
    </select>
</div>
