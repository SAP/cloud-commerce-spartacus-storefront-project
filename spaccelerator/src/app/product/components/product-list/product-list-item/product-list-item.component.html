<mat-card class="product">

    <y-picture *ngIf="product.images" [imageContainer]="product.images.PRIMARY" imageFormat="thumbnail" [routerLink]="['/product/', product.code]"></y-picture>

    <h3 [innerHtml]="product.name" [routerLink]="['/product/', product.code]">{{product.name}}</h3>
    <p [innerHtml]="product.summary">{{product.summary}}</p>
    <p>{{product.price.formattedValue}}</p>

    <y-add-to-cart *ngIf="product.stock.stockLevelStatus !== 'outOfStock'" [productCode]="product.code"></y-add-to-cart>
    <div *ngIf="product.stock.stockLevelStatus === 'outOfStock'">Out of Stock</div>

</mat-card>
