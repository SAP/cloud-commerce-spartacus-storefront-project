<div class="price">
  {{product?.price?.formattedValue}}
</div>

<div [innerHTML]="product?.summary"></div>

<mat-divider></mat-divider>

<div *ngIf="product.stock.stockLevelStatus !== 'outOfStock'">
  {{product?.stock?.stockLevelStatus}} - {{product?.stock?.stockLevel}}
</div>

<div *ngIf="product.stock.stockLevelStatus === 'outOfStock'">
  {{product?.stock?.stockLevelStatus}}
</div>
