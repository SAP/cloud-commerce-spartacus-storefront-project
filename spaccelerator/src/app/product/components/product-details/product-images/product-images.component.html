<div *ngIf="product">
    <y-picture 
        [imageContainer]="mainImage" 
        imageFormat="zoom">
    </y-picture>
    <div *ngIf="product.images">
        <span *ngFor="let image of product.images.GALLERY"
            (click)="showImage(image)">
            <y-picture 
                [imageContainer]="image"
                imageFormat="thumbnail">
            </y-picture>
        </span>
        
    </div>
</div>
