
<button [disabled]="isLoading" mat-raised-button color="primary" class="call-to-action" (click)="addToCart()">
    <span *ngIf="cartEntry$ | async as entry" class="entry-quantity">{{entry.quantity}}</span>
    <mat-icon>add_shopping_cart</mat-icon> 
    <span *ngIf="!iconOnly">Add to Cart</span>
    <mat-progress-bar *ngIf="isLoading" class="loader" color="primary" mode="indeterminate"></mat-progress-bar> 
</button>
